<BODY>
<p align="center"><font size="4" color="#000080"><b>商品拆装单统计</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　以商品拆装单为统计依据，统计出一段时间的针对出入库仓库的商品组装、拆卸情况。</font>
      <p><font size="2">　　操作：数据查询－库存查询－单据统计－商品拆装单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即将商品展开显示，并且自动过滤掉数量为０商品。</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出针对某商品的每一笔组装拆卸业务。</font></p>
    </td>
  </tr>
</table>
