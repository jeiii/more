<TITLE>商品销售月分析</TITLE>

<BODY>
<P align="center"><font size="4" color="#000080"><STRONG>商品销售月分析</STRONG>&nbsp;</font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">　　
在经营过程中，我们时常会关心商品的销售趋势，并且，通过对销售走势的分析来判断未来采购情况和对资金的需求情况。</font></span></P>
<P><font size="2">&nbsp;</font><span style="mso-bidi-font-size: 12.0pt"><font size="2">&nbsp;&nbsp;&nbsp; 
商品销售月分析就是这样一个报表，提供了商品\商品类每一会计月的销售数量与金额情况</font></span><font size="2">。该报表重点统计每个商品每个会计月的销售数量及金额情况。并可以进行图形分析。</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 操作:数据查询-销售查询-商品销售月分析</font></P>
<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;
</font></span><font size="2">图形分析:即根据销售月分析结果,针对数量或金额进行各会计月柱状图分析.</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 列表: 即将所有商品展开显示。</font></P>  
     <p><font size="2" color="#FF0000"><b>　</b></font></p>
