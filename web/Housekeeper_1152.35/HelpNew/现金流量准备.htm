<blockquote>
	<P><font face="宋体" size="2">
	现金流量准备按照一定的条件，对满足条件的所有与“现金”“银行存款”等现金流量科目，的会计凭证，按一定的规则手动分配现金流量。一条凭证一个现金银行科目为一条记录。</font></P>
	<P><font face="宋体" size="2">锁住/解锁：锁定后，不能再分配现金流量。</font></P>
	<P><font face="宋体" size="2">现金流量：点击后弹出“现金流量分配”操作界面，对单据进行现金流量手动分配操作。</font></P>
