<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">　　 
在批发型企业中，很多商家会有自己的车辆，送货人员，向客户送货。</font></span></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 
装车信息可以记录车辆，装车人，或者是路线等装车送货时的关键信息，一来可以根据关键信息确定本次配货内容，哪些客户的货是可以本次一次配货的；二来确定了关键责任人，让管理权责更加分明。</font></P>
