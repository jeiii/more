<TITLE>科目信息</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">会计科目</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　<b>说明：</b>此处会计科目信息，是总账模块中的基本管理对象，与“会计科目（业务）”之间的联系通过“业务科目-财务科目对照表”相关联。</font>
      <p><font size="2">　　<b>操作：</b>总账管理-基本信息-会计科目</font></p>
	<p><font size="2">&nbsp;&nbsp;&nbsp; 
	系统根据“初始化向导”中设置的会计制度提供默认会计科目及科目大类，用户可以进行编辑维护，但科目大类如“资产类”等，将不能新增或删除。</font></p>
	<p><font size="2">&nbsp;&nbsp;&nbsp; 
	当会计科目在“业务科目-财务科目对照表”中存在与业务科目对照关系，将不能进行删除。同时，其编号长度将受“初始化向导”中“科目级长”限制。　　</font></p>
      <p><font size="2">　　</font><o:p><font size="2">科目信息中的其他操作请参考：基本信息录入概述</font></o:p></td>
  </tr>
</table>
</BODY>   
</HTML>
