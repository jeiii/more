<TITLE>仓库销售分布</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">仓库销售分布</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p><font size="2">　　我们的商品存放于不同的仓库，每个仓库的销售情况如何呢？我们就可以通过仓库销售分布来获取相应的信息。</font></p>
<p><font size="2">　　该报表将仓库以列的方式显示，用于显示各仓库的销售数量及金额。</font></p>
<p><font size="2">　　操作：“数据查询”-“销售查询”―“商品销售分布”－仓库销售分布</font></p>
<p align="left"><font size="2">　　<b>我的查询</b>：即选择同时统计仓库信息；</font></p>
<p align="left"><font size="2"><b>　　图形分析</b>：即以柱状图形式显示某商品在各仓库的销售情况；</font></p>
<p align="left"><font size="2"><b>　　列表</b>：即以明细商品方式展开显示在各的仓库的销售情况，并且，没有发生业务的商品自动过滤掉。</font></p>
<p align="left"><font size="2"><b>　　明细账本</b>：即查询统计出某商品在某仓库的每一笔销售业务。</font></p>
     <p><font size="2"><b>　<font color="#FF0000">　</font></b></font></p>
    </td>
