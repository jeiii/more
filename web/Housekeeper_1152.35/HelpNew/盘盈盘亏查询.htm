<TITLE>盘盈盘亏查询</TITLE>
</HEAD>
<BODY>
<P align="center"><strong><font color="#000080" size="4">盘盈盘亏查询</font></strong></P>
<table border="0" width="100%">
  <tr>
    <td width="100%"><P><font size="2">　　我们进行了多少次盘点，每次盘点的情况如何呢？为了方便我们查询跟踪，系统提供了此盘盈盘亏查询，能够让我们方便地查询到分量盘点情况和总量盘点情况。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></P>   
      <font size="2">　　操作：数据查询-库存查询-盘盈盘亏查询　　　　　</font>
      <p><font size="2">　　在查询报表中选择要查询的仓库，选择此仓库曾经盘点的截止日期，选择盘点模式，然后执行查找，就可以查询出对应的那次盘点的历史记录。</font></p> 
<P><font size="2">　　总量下看到的是总量情况，分量下，看到的是对应操作员分量盘点的数据，如果是超级用户，则点“管理员”。</font></P> 
<P><font size="2">　　说明：没有成本查看权限时，单价金额等显示为..。</font></P> 
<P><font size="2">　</font></P> 
    </td>
  </tr>
</table>
</BODY>
</HTML>
