<BODY >
<p align="center"><b><font color="#000080" size="4">委托库存查询</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们委托出去的商品还有多少未处理呢？委托库存查询就能告诉我们。</font><p>
	<font size="2">　　该报表用于查询委托商品的数量、库存金额及成本金额</font>。</p>
      <p><font size="2">　　操作：数据查询－代销查询－委托库存查询</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出某一商品的每一笔委托业务。</font></p>
      <p><font size="2">　　<b>列表</b>：即将商品展开显示。</font></td>
  </tr>
</table>
