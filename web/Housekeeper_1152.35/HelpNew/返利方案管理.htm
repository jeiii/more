<p align="center"><font size="4" color="#000080"><b>返利方案管理</b></font></p>
<table border="0" width="100%">
	<tr>
		<td width="100%"><font size="2">　　<b>说明：</b>返利是分销模式中，厂家为促进销售对代理商常用的一种激励方式。按照业务买房和卖房划分，
		返利指销售后，向下游代理返利的过程。而返利方案，则是制定及查询返利方式、作用代理商及商品范围的规则。</font><p>
		<font size="2">　　<b>操作：</b>辅助功能-返利管理-返利利方案管理。</font></p>
		<p><font size="2">&nbsp;&nbsp;
		<img border="0" src="获利返利/返利方案管理.png" width="866" height="432"></font></p>
		<p><font size="2">&nbsp;&nbsp; 
		此处可根据条件查询返利方案，也可以新增、修改、删除获利方案。当获利方案还没有达到结束日期想要提前结束时，可以通过“终止”操作来进行。终止后的方案，也可以“恢复”到正常生效状态。</font></p>
		<p>&nbsp;&nbsp; </td>
	</tr>
