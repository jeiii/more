<TITLE>进货退货单统计列表</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">进货退货单统计列表</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　</font><p><font size="2">
	　　在“进货退货单统计”报表中，点击“列表”按钮后，将进入“进货退货单统计列表”操作界面。</font></p>
	<p><font size="2">　　该列表与进货退货单统计配套使用，是根据进货退货单统计的内容将商品信息展开显示，并自动过滤掉数量为０的商品。</font></p>
	<p>　　<font face="宋体" size="2">该报表用于统计商品的退货数量、退货金额、税额、含税单价、价税合计等信息</font></p>
	<p><font face="宋体" size="2">　　在该报表，还可以点击“明细账本”按钮，用于查询所选商品的进货退货的明细情况。</font><font size="2">　</font></p>
      <p>　</p>
