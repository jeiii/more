<P align="center"><font size="4" color="#000080"><strong>固定资产变更</strong></font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">　　 
固定资产的变更包括两种类型，一是价值变动，比如入账原值；二是使用状况或折旧方法等不影响价值发生变化的变更。前者的变动，会涉及到账目的处理，即生成对应的业务或财务凭证，而后者只保存一条变更记录。</font></span></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 操作：固定资产――固定资产变更</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;
</font><img border="0" src="固定资产/固定资产变更.png" width="537" height="523"></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 
变更说明：系统支持处理的变更信息包括：使用部门、使用状况、入账原值、预计净残值率、预计净残值、折旧方法、折旧科目、预计使用月份（工作量）等信息。</font></P>  
    </td>
  </tr>
