<P align="center"><font size="4" color="#000080">加盟店配送收货入库单</font></P>
<table border="0" width="100%">
	<tr>
		<td width="100%">
		<p style="line-height: 150%"><font size="2"><b>功能说明：</b>该单据为加盟店配送流程中，“加盟店配送单”过账后自动生成单据，并传入到加盟店账套中的，总部账套不可见。用于加盟店验收入库和验收退货。加盟店账套，<br>
		经营历程该单据不支持复制、修改、删除，草稿单据中，支持打开单据修改，操作和结果同“加盟店配送验收”。</font></p>
		<p style="line-height: 150%"><font size="2">
		在加盟店配送验收中全额验收视为全部验收将本单过账，同时反写“收货数量”等于“配送数量”。也支持打开本张单据修改“收货数量”、“付款账户（金额）”过账。过账时，如“收货数量”小于“配送数量”则自动生成一张“加盟店配送退货单”。</font></p>
		<p style="line-height: 150%"><font size="2"><b>单据过账科目影响：</b><br>
		借：库存商品（收货金额）<br>
		贷：应付账款（现金银行）</font></td>
	</tr>
</table>
