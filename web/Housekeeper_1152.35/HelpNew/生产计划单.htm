<body>

<p align="center"><font size="4" color="#000080"><b>生产计划单</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<font size="2">　&nbsp;&nbsp;&nbsp; 生产计划单，表示计划生产多少商品。生产计划单保存后可批量生成派工单。</font><p>
<font size="2">　　&nbsp;&nbsp; 操作：“生产组装”-“生产计划单”</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</font><img border="0" src="生产组装/生产计划单.jpg" width="750" height="402"></p>
<blockquote>
	<blockquote>
		<p><font size="2">数量：手动录入项，指计划生产数量。</font></p>
		<p><font size="2">计划开工时间、计划完工时间：手动录入信息，录入格式为时间格式。计划完工时间不能小于计划开工时间。</font></p>
		<p><font size="2">派工数量、完工数量：派工数量指生产任务下达数量，完工数量指生产完成的数量。两个字段均为反填数据。生产计划单被派工单
		调用会反填派工数量。对应派工单被完工入库单调用并过账后，会反填完工数量。</font></p>
	</blockquote>
</blockquote>
<p><font size="2">&nbsp;&nbsp;&nbsp; 
</font></p>
    </td>
  </tr>
</table>
