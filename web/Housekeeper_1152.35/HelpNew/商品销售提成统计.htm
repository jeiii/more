    <td width="100%">
<blockquote>
	<p style="line-height: 150%"><font size="2"><font face="宋体">　　</font>商品销售提成统计，是由职员销售的单品的数量或金额的提成统计的和，因此设置了提成方案的商品均会按经手人的销售情况，统计该职员的提成信息。具体内容包括：销售数量、销售金额、折后金额、价税合计、成本金额、销售毛利及提成金额等内容。如下图：</font></p>
	<p style="line-height: 150%">
	<img border="0" src="提成管理/商品销售提成统计.jpg" width="694" height="300"></p>
	<p style="line-height: 150%"><font size="2"><b>商品提成查询</b>：用于查询该职员各商品的销售及提成的明细情况。<br>
　</font></p>
</blockquote>
