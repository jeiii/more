<TITLE>借出还回单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">借出还回单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们通过借出还回单统计，统计出我们借出去的商品，有多少已经被还回来了。</font>
      <p><font size="2">　　操作：数据查询－借欠查询－借出还回单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即展开商品显示，并且，没有数量的商品不再显示。</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出针对商品的每一笔还回业务。</font></td>
  </tr>
</table>
</BODY> 
</HTML>
