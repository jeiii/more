<BODY>
<p align="center"><b><font color="#000080" size="4">借进转进货单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　以借转进货单为依据，统计出借进的商品有多少已经转为进货了。</font>
      <p><font size="2">　　操作：数据查询－借欠查询－借进转进货单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即将统计结果展开显示，并将数量为０商品自动过滤掉。</font></p>
      <p><font size="2">&nbsp;&nbsp;&nbsp; <b>明细账本</b>：即针对统计结果查询出每一笔借转进货业务。</font></td>
  </tr>
</table>
