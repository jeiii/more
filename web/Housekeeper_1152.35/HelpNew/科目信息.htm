<BODY>
<p align="center"><font size="4" color="#000080"><b>会计科目（业务）</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　会计科目信息的管理，主要用于对会员科目的新增及分类等。</font>
      <p><font size="2">　　系统自带的科目信息不允许删除，也不允许分类。包括优惠、利息收入、调账收入、调账亏损、固定资产折旧、收入类型中的其它、银行账户中的建设银行。</font></p>
      <p><font size="2">　　<b>权益合计</b>下不允许添加任何新的科目信息，也不允许删除修改已经存在的信息。</font></p>
	<p><font size="2">　　建立的会计科目可以在会计凭证等单据中使用。</font></p>
      <p><font size="2">　　</font><o:p><font size="2">科目信息中的其他操作请参考：基本信息录入概述</font></o:p></td>
  </tr>
</table>
</BODY>
