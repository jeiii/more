<html>
<HEAD>
  <META NAME="Author" CONTENT="Windows Help Designer">

<TITLE>单位销售统计</TITLE>
</HEAD>
<BODY>
<p style="text-indent: 0.0pt; margin-right: -.11gd" align="center"><b><font color="#000080" size="4">单位销售统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">　　针对我们的单位（客户或销售代理或卖场），统计出他们的销售数量、销售金额、税额、价税合计
、销售运费等情况，方便我们对单位进行销售控制和销售能力分析。</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">　　操作：“数据查询”-“销售查询”―“单位销售统计”</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">　　<b>列表</b>：即将所有发生了业务的单位以明细方式展开显示
。</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">　　<b>明细账本</b>：即针对统计结果查询出针对某单位的每一笔销售业务。</font></p>
<p>　</p>
<blockquote>
	<p><font color="#FF0000" size="2"><b>特别说明</b>:辉煌非+产品中，不存在赠品零售额统计。</font></p>
</blockquote>
    </td>
  </tr>
</table>
</BODY> 
</HTML>
