<TITLE>费用单</TITLE>
</HEAD>
<BODY>
<P align="center"><font color="#000080" size="4"><STRONG>费用单</STRONG></font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p style="text-indent: 0; line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">　　管家婆辉煌版处理费用可以用“一般费用单”和“现金费用单”。<o:p>
&nbsp;<br>   
　　一般费用单与现金费用单的区别在于一般费用单需要录入收费单位，收费单位可以从往来单位中选择，因此一般费用单中的收款账户和金额如果不录入，则将此笔费用挂在往来账上；而现金费用单只需录入费用项目，即表示用现金支付此笔费用。<o:p> 
&nbsp;<br>  
　　因此，若想反映此笔费用的往来，选用一般费用单，若直接用现金支付，与往来单位无关，则用现金费用单。&nbsp;<o:p> 
&nbsp;    
</span><span style="mso-bidi-font-size: 10.0pt"><span style="mso-spacerun: yes"><br> 
&nbsp;</span><span style="mso-spacerun: yes">　　</span></span></font></p>  
    </td>
  </tr>
</table>
<p style="text-indent: 0; line-height: 150%"><font size="2"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">&nbsp;
