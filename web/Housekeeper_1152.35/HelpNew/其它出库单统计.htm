<p align="center"><font size="4" color="#000080"><b>其它</b></font><b><font color="#000080" size="4">出库单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　以其它出库单为统计依据，统计出商品的其它出库情况。</font>
      <p><font size="2">　　操作：数据查询－库存查询－单据统计－其它出库单统计</font></p>
      <p><font size="2">　　<b>列表：</b>　即将商品展开显示，并将没有业务的商品过滤掉。</font></p>
      <p><font size="2">　　<b>明细账本：</b>　即查询出针对统计结果的某一商品的每一笔赠送业务。</font></td>
  </tr>
