<body>

<h2 align="center"><font face="宋体" size="4" color="#000080">期初调整单</font></h2>
<table border="0" width="100%" id="table1">
  <tr>
    <td width="100%">
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 
经常会有一些情况，系统开账了发现期初数据录入不准确，需要调整实物期初，这时可以使用期初调整单调整实物期初库存数据<b>。期初调整单用于调整实物期初库存，并期初调整单只能系统开账后使用</b>。</font></p>
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 操作：实物库存-期初调整单。</font></p>
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;
<img border="0" src="实物库存/期初调整单.bmp" width="747" height="470">&nbsp;&nbsp;&nbsp; 
</font></p>
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 
该单据是用于对实物期初库存数据进行调整，所以如需调整期初数据，只需录入商品的调整量，审核后对应商品在原期初数量上加上调整单上数量。如A商品原实物期初库存数量为10，调整单数量为-1，则调整单审核后，A商品期初库存数量为10-1=9.</font></p>
<p style="margin:0cm;margin-bottom:.0001pt;line-height:150%">
<span style="font-size: 10.5pt; line-height: 150%; color: red">&nbsp;&nbsp;&nbsp; 
注：皮革布匹版暂不支持实物仓库操作。</span></p>
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp; </font></p>
    </td>
  </tr>
