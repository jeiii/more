<BODY>
<p align="center"><b><font color="#000080" size="4">调价单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们有多少商品参与了成本调价呢？调整了多少金额呢？我们便需要通过成本调价单统计来处理。</font>
      <p><font size="2">　　操作：数据查询－库存查询－单据统计－成本调价单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即将商品展开统计，并且没有调价的商品不再显示。</font></p>
      <p><font size="2">&nbsp;&nbsp;&nbsp; <b>明细账本</b>：即查询统计出某一商品约定条件下的每一笔调价业务情况。</font></p>
    </td>
  </tr>
</table>
