<body>
<p><b><font size="2"><img border="0" src="lefttu3.gif" width="160" height="57">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<font size="4" color="#000080">数据接口</font></font></b></p>
<p><font size="2">　　多种数据接口，极大地方便软件数据的兼容。</font></p>
<p><font size="2">　　门店数据接口，用于提供门店版独立账套运行时的数据交换;</font></p>
<p><font size="2">　　标准财务版接口，用于导出数据，供用友软件与管家婆标准之类财务软件使用的接口；</font></p>
<p><font size="2">　　盘点机接口,用于接收盘点机（数据采集器）进行库存盘点获得的数据；</font></p>
<p><font size="2" color=red>　　单机版和网络版提供所有接口，试用版不提供任何数据接口,门店版只有门店接口；</font></p>

</body>
