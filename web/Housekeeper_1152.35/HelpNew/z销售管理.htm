<p><b><font size="2"><img border="0" src="lefttu3.gif" width="160" height="57">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color="#000080" size="4"> 
销售管理</font></font></b></p>   
<p><font size="2">　　经营活动是以追求利润为目的的活动，而销售是利润的实现过程；因此，销售管理如何，直接影响到利润的好坏，关系到企业的发展。</font></p> 
<p><font size="2">　　销售管理部份，除了一般的单据处理外，还提供了大量的销售统计分析，帮助企业判断经营状况、确定未来经营方向。</font></p>
<p><font size="2">　　提供的业务单据包括：销售订单、销售单、销售退货单、销售换货单；</font></p>
<p><font size="2">　　提供的统计分析包括：商品销售统计、销售波动分析、销售分布、销售排行榜、畅销商品、滞销商品等报表。</font></p>
