<body>

<p align="center"><font size="4" color="#000080"><b>客户销售对比分析</b></font></p>
<table border="0" width="100%" id="table1">
  <tr>
    <td width="100%">
<blockquote>
	<p style="line-height: 150%; margin-top: 1px; margin-bottom: 1px">
	<span style="letter-spacing: 1px"><font size="2">客户</font></span><font size="2"><span style="letter-spacing: 1px">销售对比分析主要用于将两个时间段内的客户销售情况进行对比统计。在多年账情况下，还可以将不同年份的同一时间段内的客户销售进行对比分析。以便为企业管理及经营销售提供更多的数据信息及参考依据。</span></font></p>
	<p style="line-height: 150%; margin-top: 1px; margin-bottom: 1px">
	<span style="letter-spacing: 1px"><font size="2"><br>
	统计的数据信息主要有：单位全名、单位编号、单位地址、电话、对比销售数量、销售数量、数量比％、对比销售折后金额、销售折后金额、金额比％、对比销售成本、销售成本、成本比％、对比销售毛利、销售毛利、毛利比％等。<br>
　</font></span></p>
	<p style="line-height: 150%; margin-top: 1px; margin-bottom: 1px">　</p>
</blockquote>
<p><span style="letter-spacing: 1px"><font size="2">　　</font></span></p>
