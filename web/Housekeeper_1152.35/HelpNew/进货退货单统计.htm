<TITLE>进货退货单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">进货退货单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　</font><font size="2" face="宋体">“进货退货单统计”是以进货
	退货单为统计依据，</font><font size="2">统计出针对仓库、单位的商品退货情况。</font>
      <P><font face="宋体" size="2">
		　　进货退货单统计的数据扣减了单据红冲的数据，用于统计商品的退货数量、退货金额、税额、含税单价、价税合计等信息。</font></P>
	<p><font size="2">　　操作：数据查询－进货查询－单据统计－进货退货单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即根据统计结果，将发生了退货业务的商品展开显示。</font></p>
      <p><font size="2">&nbsp;&nbsp;&nbsp;<b>明细账本</b>：即根据指定的商品，查询出针对统计结果的每一笔进货退货业务。</font><p>　</td>
  </tr>
</table>
</BODY>
</HTML>
