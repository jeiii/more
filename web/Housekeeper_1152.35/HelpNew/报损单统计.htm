<TITLE>报损单统计</TITLE>
</HEAD>
<BODY>
<P align="center"><STRONG><font size="4" color="#000080">报损单统计</font></STRONG></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P style="line-height: 150%"><font size="2"><span style="mso-bidi-font-size: 12.0pt">　　经过一段时间，我们都会进行库存盘点，就会有报损情况产生，并且，有些特殊的业务，我们也会通过报损单来处理。为了控制报损情况，降低报损率，我们就需要把握一下一段时间来的总体报损情况，因此我们就需要通过报损单统计来查看。</span></font></P> 
<P><font size="2"><span style="mso-bidi-font-size: 12.0pt">　　操作：数据查询－库存查询－单据统计－报损单统计</span><span lang="EN-US" style="font-size:11.0pt;mso-bidi-font-size:12.0pt"><o:p>
</span></font></P>  
<P><font size="2">　　<b>列表：</b>即将所有商品按明细展开，不再以类的方式进行统计；同时，过滤掉数据为０的商品。</font></P> 
      <P><font size="2">　　<b>明细账本：</b>即查询出某一商品产生这一报损数量的每一笔业务情况。</font></P> 
    </td>
  </tr>
</table>
