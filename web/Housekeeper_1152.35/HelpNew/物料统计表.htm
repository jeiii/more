<p><font size="2">&nbsp;&nbsp;&nbsp; <b>领料数量</b>：领料单领用数量。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; <b>退料数量</b>：退料单退回数量。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; <b>实用数量</b>：完工入库单实用物料数量。&nbsp;&nbsp;&nbsp;
