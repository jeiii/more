<P align="center"><strong><font color="#000080" size="4">单据选择</font></strong></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><font size="2">　　业务录入，即进行相关单据选择，其窗口如下：</font></P>
<P>　　<img border="0" src="业务录入/单据选择.JPG" width="426" height="400"></P>
<P><font size="2">　　<b>查询</b>：即通过单据全名或单据编号规则中第一标记进行查询。</font></P>
<P><font size="2">　　比如，通过“销售”可以查询出所有包括“销售”二字的单据，如果录入“XS”，则只能查询出“销售单”。</font></P>
<P><font size="2">　　另外，所有基本信息的选择窗口与此类似。</font><font size="4" color="#000080">&nbsp;&nbsp;&nbsp;</font></P>
