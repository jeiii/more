<TITLE>其它收入单</TITLE>
</HEAD>
<BODY>
<P align="center"><STRONG><font color="#000080" size="4">其它收入单</font></STRONG></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">
　　其它收入单与一般费用单相对应。主要处理一些销售收入以外的收入如维修服务收入、利息收入、调账收入等。<o:p>
</o:p>     
</font> 
</span></p> 
<p><font size="2" face="宋体"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">
　　其它收入单的录入方法也和一般费用单相似。&nbsp;<o:p> 
 </span>&nbsp;&nbsp;</font></p>   
<p><font size="2" face="宋体"><span style="mso-bidi-font-size: 10.0pt">　　例： 
销售了包装纸，公司获得６５元收益<span lang="EN-US">。</span></span><span lang="EN-US" style="font-size:11.0pt;mso-bidi-font-size:12.0pt"><o:p>  
</o:p>
</span></font></p>
<p><span style="mso-bidi-font-size: 10.0pt"><font size="2" face="宋体">　　首先在基本信息<span lang="EN-US">--收入类型里添加“包装变卖”这一项目名称，然后录其它收入单。付款单位选择零售客户，收入项目选择“包装变卖”，收款金额６５元，若不录入收款金额，系统自动增加对零售客户的应收账款６５元。</span></font></span></p>
<p><font size="2" face="宋体"><span lang="EN-US" style="mso-bidi-font-size: 10.0pt; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">&nbsp;&nbsp;&nbsp; </span></font></p>  
    </td>
  </tr>
</table>
<P><font size="2">&nbsp;&nbsp;</font> </P>  
</BODY>
