<h2 align="center"><font size="4" face="宋体" color="#000080"><span style="mso-ascii-font-family: Arial"><b>会员升级查询</b></span></font></h2>
<table border="0" width="100%" id="table1">
  <tr>
    <td width="100%">
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp;&nbsp; 
会员升级查询，在此界面中会自动显示出达到升级条件的会员卡信息。查询中显示了会员卡的详细信息及可升级卡类型。用户可以自行选择是否升级到另一卡类型。</font></p>
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp;&nbsp;
<img border="0" src="会员管理/会员升级查询.jpg" width="748" height="286"></font></p>
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp;&nbsp; 
会员卡升级：选中会员卡后点击“会员卡升级”按钮可以自动根据预先设置的升级条件升级到另一卡类型。升级后此升级会员卡将不再此页面继续显示。</font></p>
<p style="line-height: 150%"><font size="2">&nbsp;&nbsp; </font></p>
