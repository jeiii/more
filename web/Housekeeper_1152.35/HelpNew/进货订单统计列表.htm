<TITLE>进货订单统计列表</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">进货订单统计列表</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　即根据进货订单统计情况，将商品订单明细情况或单位订货明细情况展示出来。</font>
      <p><font size="2">　　点击“详情”按钮后，将进入“进货订单统计列表”操作界面。</font></p>
	<p><font size="2">　　该报表主要用于统计，商品订货日期、单位全名、到货日期、订货进价、订货数量、补订数量、完成
	数量、强制完成数量、未完成数量、订货金额、赠品数量等。</font></p>
      <p><font size="2">　　<img border="0" src="进货查询/进货订单统计_商品方式详情.jpg" width="761" height="240"></font></p>
      <p><font size="2">　　单位方式下，点击“详情”按钮，可以统计出单位全名、
		商品全名、订货日期、到货日期、订货金额、到货金额、补订货金额、强制完成金额等。</font></p>
	<p>　</p></td>
  </tr>
</table>
