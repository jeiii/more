<p align="center"><b><font color="#000080" size="4">销售商品统计年报</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　每一会计月商品销售多少？费用多少？毛利多少？回款多少？如果我们想一目了然看到这些，则通过销售年月日报表中的销售年报来查看。</font>
      <p><font size="2">　　该报表用于查询各会计月的回款、销售收入、销售成本、毛利、费用、付款及毛利率。</font></p>
	<p><font size="2">　　操作：数据查询－销售查询－销售年报、月报、日报</font></p>
      <p><font size="2">　　<b>图形分析</b>：即对12个会计月的销售收入以柱状图方式分析。</font></p>
    </td>
