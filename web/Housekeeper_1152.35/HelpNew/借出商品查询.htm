<TITLE>借出商品查询</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">借出商品查询</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们截止目前借出了多少商品，都借给了谁呢？我们则通过借出商品查询来处理。</font>
      <p><font size="2">　　借出商品查询可以查询借出商品的数量及金额。可以按商品及单位分类统计。</font></p>
	<p><font size="2">　　操作：数据查询－借欠查询－借出商品查询</font></p>
      <p><font size="2">　　<b>分类排列</b>：即以单位方式进行小计统计，还是以商品方式进行小计统计。</font> </p>
      <p>　</td>
  </tr>
</table>
