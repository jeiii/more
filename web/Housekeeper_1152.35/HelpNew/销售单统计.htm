<TITLE>销售单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">销售单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　即以销售单为统计依据，统计出每一商品的销售出库情况。</font><p>
	<font size="2">　　该报表重点统计销售数量、销售收入、税额、含税单价、价税合计等信息。</font> </p>
      <p><font size="2">　　操作：数据查询－销售查询－单据统计－销售单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即将商品展开显示。</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出统计时间段内针对商品的每一笔业务。</font></td>
  </tr>
</table>
</BODY>
