<TITLE>借进单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">借进单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　以借进单为统计依据，统计出我们一共借进多少商品。</font><p>
	<font size="2">　　借进单统计用于统计商品的借进数量及借进金额。</font> </p>
      <p><font size="2">　　操作：数据查询－借欠查询－借进单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即以商品明细方式统计出有数量的商品。</font></p>
      <p><font size="2">　　<b>明细账本</b>：即针对统计结果查询针对某一商品的每一笔借进业务。</font></td>
  </tr>
</table>
</BODY> 
</HTML>
