<p align="center"><b><font color="#000080" size="4">借进商品查询</font></b></p>
<table border="0" width="100%">

    <td width="100%"><font size="2">　　通过借进商品查询，我们可以明确知道借出了哪些商品，都借给了哪些单位。</font>
      <p><font size="2">　　借进商品查询可以查询借进商品的数量及金额。可以按商品及单位分类统计。</font></p>
	<p><font size="2">　　操作：数据查询－借欠查询－借进商品查询</font></p>
      <p><font size="2">　　分类排列：即选择以单位为小计方式统计还是以商品为小计方式统计。默认为以单位方式，下图则是以商品方式显示的结果。</font></p>
