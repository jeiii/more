<blockquote>
	<p style="line-height: 150%">　<font size="2">　《管家婆》辉煌系列提供两种零售模式，一种是零售POS模式，一种是普通零售模式。每个客户端，只能使用一种零售模式，需要调整时在系统设置－&gt;用户配置中进行设置，系统默认零售POS模式。</font></p>
	<p style="line-height: 150%"><font size="2">
	零售POS模式下，使用零售开票功能需要先进行零售配置，同时需要进行交接班处理等操作。而零售开票的操作界面是纯键盘操作，非常快捷。</font></p>
	<p style="line-height: 150%"><font size="2">
	在普通零售模式下，零售开票使用的是普通界面，可以使用鼠标操作。系统默认零售POS模式</font></p>
	<p style="line-height: 150%"><font size="2">
	两种操作模式下，有不同的零售操作习惯。因此，使用前请注意帮助文档及说明书中的相关介绍。</font></p>
	<p style="line-height: 150%"><font size="2">操作：系统管理－系统管理－用户配置－系统配置</font></p>
