<p align="center"><b><font size="4" color="#000080">单位业务统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p style="line-height: 150%"><font size="2">　　我们所喜欢的合作伙伴（单位）是那种为我们创造最高利润而费用支出最低的，我们如何来全面寻找这样的单位呢？通过单位业务统计，便可以通过进货、销售、成本、费用、付款、收款、利润等信息，全面了解一个合作伙伴的经营情况。</font></p>
<p style="line-height: 150%"><font size="2">　　操作：数据查询－往来查询－单位业务统计</font></p>

      <p align="left"><font size="2">　　<b>列表</b>：即将往来单位展开显示，并且，将没有发生业务的单位自动过滤掉。</font></p>
    </td>
  </tr>
