<TITLE>提现存现转账</TITLE>
</HEAD>
<BODY>
<P align="center"><STRONG><font color="#000080" size="4">提现、存现、转账</font></STRONG></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p class="MsoBodyTextIndent2" style="text-indent: 0cm; mso-char-indent-count: 0; mso-char-indent-size: 0cm; line-height: 100%; margin-right: -.11gd"><font size="2" face="宋体"><span style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: Garamond; mso-hansi-font-family: Garamond; mso-bidi-font-weight: bold">　　提现：即从银行提取现金；</span><span lang="EN-US" style="font-size:11.0pt;mso-bidi-font-size:10.0pt;mso-bidi-font-weight:
bold"><o:p>
</o:p>
</span></font></p>
<p class="MsoBodyTextIndent2" style="text-indent: 0cm; mso-char-indent-count: 0; mso-char-indent-size: 0cm; line-height: 100%; margin-right: -.11gd"><font size="2" face="宋体"><span style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: Garamond; mso-hansi-font-family: Garamond">　　存现：即将现金存入银行；</span><span lang="EN-US" style="font-size:11.0pt;mso-bidi-font-size:10.0pt"><o:p>
</o:p>
</span></font></p>
<p class="MsoBodyTextIndent2" style="text-indent: 0cm; mso-char-indent-count: 0; mso-char-indent-size: 0cm; line-height: 100%; margin-right: -.11gd"><font size="2" face="宋体"><span style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: Garamond; mso-hansi-font-family: Garamond">　　转账：本系统的转账是指从一个银行存款账户转入到另一个银行存款账户。</span><span lang="EN-US" style="font-size:11.0pt;mso-bidi-font-size:10.0pt"><o:p>
</o:p>
</span></font></p>
<p style="margin-right:-.11gd"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">　　</font></span><span style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">操作：  
业务录入<span lang="EN-US">―财务业务―提现、存现、转账&nbsp;<o:p> 
</o:p>   
</span></font></span></p>
<p style="margin-right:-.11gd" align="left"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">&nbsp;&nbsp;&nbsp;&nbsp; 　<o:p>
</o:p>   
</font>
</span></p>
<p style="margin-right:-.11gd"><span style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">　　若是存现业务，收款账户选择相应的银行账户，付款账户选择现金；<span lang="EN-US"><o:p>
</o:p> 
</span></font></span></p>
<p style="margin-right:-.11gd"><font size="2" face="宋体"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt">　　若是转账业务，收款账户选择转入的银行账户，付款账户选择转出的银行账户。&nbsp;<o:p>
&nbsp;  
</span></font></p>
<p style="margin-right:-.11gd"><font size="2" face="宋体"><span style="mso-bidi-font-size: 12.0pt" lang="EN-US">　　收支必须平了单据才能保存。</o:p> 
</span></font></p>
<P>　</P>  
    </td>
  </tr>
