<p align="left"><b><font size="2" color="#000080"><img border="0" src="lefttu3.gif" width="138" height="57"></font><font color="#000080" size="4">往来管理</font></b></p>
<p><font size="2">　　往来管理，一方面提供针对企业外部的往来分析、往来对账、账龄分析、客户回款波动分析、单位业务统计和单位应收应付等，同时提供针对企业内部的职员应收应付、部门应收应付、地区应收应付、职员回款统计、职员业务统计、地区业务统计等，从不同层面帮助分析管理往来情况。</font></p>
