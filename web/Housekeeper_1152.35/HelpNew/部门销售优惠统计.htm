<p align="center"><b><font size="4" color="#000080">部门销售优惠统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　部门销售优惠统计，即统计出该部门销售多少，优惠了多少，除优惠外应该收回多少。</font>
      <p><font size="2">　　优惠越多，部门的费用也多，也必须要影响其创利。通过这一统计，我们可以掌握各营销部门的优惠情况，方便进行全面的控制与调整。</font></p>
      <p><font size="2">　　该报表主要用于统计各部门的价税合计、优惠金额及优惠后金额。</font></p>
      <p><font size="2">　　明细账本：即统计出所指定部门的销售情况相关的每一笔优惠业务。</font></td>
  </tr>
