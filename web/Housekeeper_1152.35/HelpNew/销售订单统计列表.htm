<html>
<HEAD>
  <META NAME="Author" CONTENT="Windows Help Designer">
  <META NAME="GENERATOR" CONTENT="Microsoft FrontPage 6.0">
<TITLE>销售订单统计列表</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">销售订单统计列表</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
	<blockquote>
		<font size="2">即根据销售订单中商品方式或单位方式下的详情，统计出都有那些商品进行了订货。</font>
		<p><font size="2">商品方式下点击“详情”按钮，主要用于统计，商品订货日期、单位全名、到货日期、订货进价、订货数量、补订数量、完成 
		数量、强制完成数量、未完成数量、订货金额、赠品数量等。</font></p>
		<p><font size="2">单位方式下点击“详情”按钮，可以统计出单位全名、 
		商品全名、订货日期、到货日期、订货金额、到货金额、补订货金额、强制完成金额等。</font></p>
	</blockquote>
    </td>
  </tr>
</table>
</BODY>   
</HTML>
