<p align="center"><font size="4" color="#000080"><b>单位应收月分析</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p class="MsoNormal" style="text-indent: 15.75pt; line-height: 150%">
<font size="2">
“单位应收月分析”用于分析往来单位年度内每月应收余额情况，便于与客户核对账目，以及分析与该单位业务情况。为企业衡量往来单位信用提供数据支持。</font></p>
<p class="MsoNormal" style="text-indent: 15.75pt; line-height: 150%">
<font size="2">
统计单据日期在一个自然月份内与往来单位产生应收应付、预收预付数据的合计与本月期初余额之和，即本月应收累计余额。如果当月余额在应收科目上该月数据正数显示，如果当月余额在应付科目上该月数据负数显示。预收余额计入应付科目，预付余额计入应收科目。（应收余额-应付余额-预收余额+预付余额）每月依据‘此前余额+本月发生额’显示，未发生数据月份显示此前余额。</font></p>
<p class="MsoNormal" style="text-indent: 15.75pt; line-height: 150%">　</td>
  </tr>
</table>
