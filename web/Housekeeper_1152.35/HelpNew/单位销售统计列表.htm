<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">　　根据单位销售统计，以明细单位方式统计出各单位销售情况，并且，没有发生业务的单位不再显示。</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">
　　该报表用于统计销售单位的销售数量、含税单价、赠送零售额、税额、价税合计、折前金额、销售均价、销售次数等信息。</font></p>
