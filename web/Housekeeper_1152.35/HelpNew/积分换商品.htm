<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>积分换商品</TITLE>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META content="MSHTML 6.00.2900.6357" name=GENERATOR></HEAD>
<BODY>
<P align=center><FONT color=#000080 size=4><B>积分换商品</B></FONT></P>
<TABLE width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%">
      <BLOCKQUOTE>
        <P style="LINE-HEIGHT: 150%"><SPAN 
        style="mso-bidi-font-size: 12.0pt"><FONT size=2>积分换商品</FONT></SPAN><FONT 
        size=2><SPAN 
        style="COLOR: black; FONT-FAMILY: 宋体">是将积分兑换成赠品出库。使用该功能后，商品会以赠品方式出库。保存后，会员积分减少，同时，所选商品以赠品方式出库。</SPAN></FONT><SPAN 
        style="mso-bidi-font-size: 12.0pt"><FONT size=2>。</FONT></SPAN></P>
        <P style="LINE-HEIGHT: 150%"><FONT size=2><SPAN 
        style="mso-bidi-font-size: 12.0pt">操作： 辅助功能－<SPAN 
        lang=EN-US>会员卡管理―</SPAN></SPAN>会员积分管理－积分换商品</FONT></P></BLOCKQUOTE>
      <P class=MsoNormal style="LINE-HEIGHT: 150%" align=left><FONT 
      size=2>　&nbsp; </FONT><SPAN style="COLOR: black; FONT-FAMILY: 宋体"><FONT 
      size=2>&nbsp;积分换商品界面选择了商品并扣减了积分后，将会在后台生成一张“其它出库单”，自动生成的其它出库单将会自动过账，且该单据不能修改不能红冲，也不能被复制；不能被红冲，不能修改删除。</FONT></SPAN></P>
      <BLOCKQUOTE>
        <P class=MsoNormal style="LINE-HEIGHT: 150%" align=left><FONT 
        size=2><SPAN 
        style="FONT-FAMILY: 宋体">本次兑换积分：录入积分换商品时需要处理的积分数据。录入的数据不能大于可用积分。</SPAN></FONT></P>
        <P dir=ltr style="LINE-HEIGHT: 150%"><FONT 
        color=#ff0000>注意：积分转换商品功能的处理只能在适用门店。</FONT></P>
        <P class=MsoNormal style="LINE-HEIGHT: 150%" align=left>　</P></BLOCKQUOTE>
      <P class=MsoNormal style="LINE-HEIGHT: 150%" align=left>　</P>
      <BLOCKQUOTE>
        <P class=MsoNormal style="LINE-HEIGHT: 150%">　</P></BLOCKQUOTE>
      <P class=MsoNormal style="LINE-HEIGHT: 150%">　</P>
      <P style="LINE-HEIGHT: 150%">　</P></TD></TR></TBODY></TABLE></BODY></HTML>
