<P><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; font-family: 宋体"><font size="2">　　“部门”信息的建立主要是用于以后查询“部门费用分布”、“部门销售排行榜”等，以及职员信息建立时进行部门归类。    
</font>
</span></P>
<P><font size="2"><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体" lang="EN-US">　　
如果需要进入相关统计，在进行单据录入里，需要选择部门；</span></font></P>
<P><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; font-family: 宋体"><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体"><font size="2">　　操作：基本信息－部门
信息</font></span></span></P>
<P><font size="2">　　在部门信息中，主要用户记录部门的名称及编号。</font></P>
<P><font size="2">　　设置了部门信息后，在进行职员信息录入时，可以选择职员所对应的部门信息。</font></P>
<P><o:p><font size="2">　　部门信息中的其他操作请参考：基本信息录入概述</font></o:p></P>
