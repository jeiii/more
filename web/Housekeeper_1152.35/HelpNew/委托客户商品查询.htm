<BODY >
<p align="center"><b><font color="#000080" size="4">委托客户商品查询</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们如果想查看哪些商品委托给了哪些客户，怎么办呢？很简单，通过委托客户商品查询就行。</font>
      <p><font size="2">　　该查询能够很方便地查询出，我们将商品委托给了哪些客户，本期委托多少，期末结余多少。</font></p>
      <p><font size="2">　　操作：数据查询－代销查询－委托客户商品查询</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出某客户某商品一段时间的每一笔业务。</font></p>
	</td>
  </tr>
</table>
</BODY>
