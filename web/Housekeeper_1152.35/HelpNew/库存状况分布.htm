<p class="MsoNormal" style="text-indent: 0"><span lang="en-us">
<font face="宋体" size="2">&nbsp;&nbsp;&nbsp; <b>价格方式：</b>选择客户使用的价格方式来统计分布表中的金额，金额=价格方式对应单价*数量。价格方式分为库存成本价、预设售价1、预设售价2、预设售价3、零售价、最近折后进价六种。</font></span></p>
