<BODY>
<P align="center"><font color="#000080" size="4"><b>单位进货统计列表</b></font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%"><P><font size="2">　　在单位进货统计报表中，点击“列表”按钮，将单位展开统计，不再以类的方式显示，并且将没有业务的单位自动过滤掉。</font></P>
      <P><font size="2">　　单位进货统计列表，用于统计各单位的进货数量、进货均价、折后金额、税额、含税单价、价税合计
		、运费、入库单价、入库金额、赠品数量、赠品零售额等信息。</font></P>
	<P><font color="#FF0000" face="宋体" size="2"><b>　　注意：</b>此报表中的入库单价是计入了运费分摊后的实际入库单价，库存成本将以该数据计算。</font></P>
	<P><font face="宋体" size="2" color="#FF0000">　　</font><span lang="en-us"><font size="2">在报表中，可以使用“明细账本”功能，用于查询某个商品的进货明细情况。</font></span></P>
      <P>　</P>
