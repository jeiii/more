<p align="center"><font size="4" color="#000080"><b>出纳签字</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　<b>说明：</b>在凭证维护界面，可对单张凭证进行出纳签字操作，在“出纳签字”页面，则可以对包含现金科目或银行科目的凭证进行集中的出纳签字处理操作。</font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; 同时，也可以对已经签字的凭证进行“取消签字”操作，让凭证返回到签字前状态。</font></p>
	<p><font size="2">
	　　<b>操作：</b>总账管理-凭证处理-出纳签字。</font></p>
