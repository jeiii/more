<p align="center"><b><font color="#000080" size="4">其它入库单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　即统计出商品的其它入库情况，包括数量和金额。</font>
      <p><font size="2">　　操作：数据查询－库存查询－单据统计－其它入库单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即以明细方式展开统计。</font></p>
      <p><font size="2">　　<b>明细账本</b>：即根据指定的商品，查询出针对统计结果的每一笔获赠业务。</font></td>
  </tr>
</table>
