<TITLE>销售开票查询</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">销售开票查询</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p><font size="2" face="宋体">　　我们所进行的销售活动，那些开票了？那些还没有开票？开票金额是多少？为了控制和查询，我们就进入销售开票查询表。</font></p>
<p><font face="宋体" size="2">　</font><font size="2">　要进行开票，则到往来对账中进行开票，或者在录单时直接录入开票金额。</font></p>
<p><font size="2" face="宋体">　　未完单据，即未开票金额不为0单据；已完单据即未开票金额为0单据。</font></p>
<p><font size="2" face="宋体">　　操作：“数据查询”-“销售查询”―“销售开票查询”</font></p>
<p><font size="2" face="宋体">　　窗口支持开票状态过滤，开票状态包括：全部票据、已开票、未开票。</font></p>
<p align="left"><font face="宋体" size="2">　　商品出库则金额为正，商品入库则金额为正，从而通过最后的合计我们可以获得实际销售总额和实际开票总额。</font></p>
    </td>
  </tr>
</table>
