<img border="0" src="lefttu3.gif" width="138" height="57">现金券管理</font></H2>
<TABLE width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%">
      <BLOCKQUOTE>
        <P style="LINE-HEIGHT: 150%">
		<font size="2">
		现金券是可以代替现金消费的促销方式，已经被广泛应用于零售业务中。现金券一般具有不记名、不兑现、不找零特点，是商家的一种打折促销方式，一般广泛应用于超市、商场等。</font></P>
		<P style="LINE-HEIGHT: 150%">
		<font size="2">现金券使用流程如下：</font></P>
		<P style="LINE-HEIGHT: 150%">
		<font size="2">一、在“现金券类型管理”中建立类型，设置券面金额、使用限制等。</font></P>
		<P style="LINE-HEIGHT: 150%">
		<font size="2">二、在“现金券发放管理”中添加现金券，可以进行批量添加发放现金券也可以单个发放</font>。</P>
		<P style="LINE-HEIGHT: 150%">
		<font size="2">三、在零售单中可以通过现金券来进行支付抵扣。</font></P>
		<P style="LINE-HEIGHT: 150%">
		<font size="2"><b>注：现金券只能在触摸零售单中使用。</b></font></P>
		</BLOCKQUOTE>
      </TD></TR></TBODY></TABLE></BODY></HTML>
