<TITLE>委托结算查询</TITLE>

<BODY >
<p align="center"><b><font color="#000080" size="4">委托结算查询</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们委托发货多少？结算了多少？退货多少？还有多少未处理呢？于此，我们便通过委托结算查询来处理。</font>
      <p style="line-height: 150%"><font size="2">　　
		该报表主要用于查询委托结算商品的上期结余数量、上期结余金额、发货数量、发货均价、发货总金额、退货数量、退货金额、结算数量、结算金额、结算总金额、未结余额、期未结余金额、期未结余成本金额等信息。</font></p>
	<p><font size="2">　　操作：数据查询－代销查询－委托结算查询</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出针对商品的每一笔委托业务。</font></p>
      <p><font size="2">　　<b>列表</b>：即将商品展开显示，并且将没有数据的商品过滤掉。</font></td>
  </tr>
</table>
</BODY>
