<TITLE>银行账户</TITLE>
</HEAD>
<BODY>
<P align="center"><STRONG><font color="#000080">银行账户</font></STRONG></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><font size="2">　　如果企业中有多个银行账户，可以在此处建立相关信息。</font></P>
<P><font size="2">　　录入银行账户信息后，在做业务单据时即可选择对应付款账户或收款账户。</font></P>
<P><font size="2">　　系统允许3级分类，每级分类允许99万条记录。</font></P>
<P><o:p><font size="2">　　银行账户中的其他操作请参考：基本信息录入概述</font></o:p></P>
<P><font size="2">　　</font></P>
    </td>
  </tr>
</table>
</BODY>
