<h2 align="center"><span lang="en-us"><font size="4" color="#000080">职员销售提成统计</font></span></h2>
<table border="0" width="100%" id="table1">
  <tr>
    <td width="100%">
<blockquote>
	<p style="line-height: 150%">　<font size="2">　职员销售提成统计，是由各职员销售总的销售金额或回款金额计算提成信息的。设置了提成方案的职员均会按经手人的销售情况，统计该职员的提成信息。具体内容包括：销售数量、销售金额、折后金额、价税合计、成本金额、销售毛利及提成金额等内容。</font></p>
	<p style="line-height: 150%">
	<img border="0" src="提成管理/职员销售提成统计.jpg" width="708" height="297"><font size="2"><br>
　</font></p>
	<p style="line-height: 150%"><font size="2"><b>提成明细：</b>用于显示所选职员的提成明细情况。</font></p>
