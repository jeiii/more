<P align=center><STRONG><FONT color=#000080 size=4>期初财务</FONT></STRONG></P>
<TABLE width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%">
      <P><SPAN style="mso-bidi-font-size: 10.0pt"><FONT face=宋体 
      size=2>&nbsp;&nbsp;&nbsp; 说明：在<O:P>用户正式使用软件之前，一般财务会已经有一些数据需要维护在系统中；或者在年结存<SPAN 
      lang=EN-US>之后开帐之前，想对账务做一些调整的，这些均在“期初财务”中进行维护，调整。</SPAN></O:P></FONT></SPAN></P>
		<P><span lang="en-us"><font face="宋体" size="2">&nbsp;&nbsp;&nbsp; “期初财务</font></span><SPAN style="mso-bidi-font-size: 10.0pt"><FONT face=宋体 
      size=2><O:P><SPAN 
      lang=EN-US>”可以通过“业务引入”功能，将业务部分的相关数据引入到“期初财务”中，其依据则是“业务科目-财务科目对照表”。</SPAN></O:P></FONT></SPAN></P>
		<P><span lang="en-us"><font face="宋体" size="2">&nbsp;&nbsp;&nbsp; 
		“期初财务”数据应满足试算平衡，系统在开帐时会自动进行检测，用户也可以通过“试算平衡”功能进行手动检查。</font></span></P>
		<P><span lang="en-us"><font face="宋体" size="2">&nbsp;&nbsp;&nbsp; 
		当会计科目存在辅助核算时，则“修改期初”时会要求同时对相关辅助核算信息进行维护。</font></span></P>
		<P><FONT face=宋体 
      size=2>&nbsp;&nbsp;&nbsp; 操作：总账管理－期初财务</FONT></P>
      <P><FONT face=宋体 size=2>　　</FONT></P>
