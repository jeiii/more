<P align="center"><font size="4" color="#000080"><strong>固定资产类别</strong>&nbsp;</font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">　　 
一般按照固定资产的经济用途和使用状况可分为生产经营用固定资产、非生产经营用固定资产、租出固定资产、不需使用固定资产、未使用固定资产等多种分类。系统默认提供常用固定资产类别，用户也可以自行添加。</font></span></P>
