<p align="center"><font size="4" color="#000080"><b>凭证查询</b></font></p>
<table border="0" width="100%">
	<tr>
		<td width="100%"><font size="2">　　<b>说明：</b>“凭证查询”不仅是查询条件范围内的凭证列表，也是凭证录入或生成后的后续处理中心。</font><p>
		<font size="2">&nbsp;&nbsp;&nbsp; 
		在凭证查询中，不仅可以看到凭证列表，还可以对凭证进行修改、删除、签字/取消签字、审核/反审核、记账、红冲、标错、现金流量分配、批量打印等操作。</font></p>
		<p><font size="2">&nbsp;&nbsp;&nbsp; 在凭证查询中，对凭证的操作，其作用等同于在凭证页面的操作。</font></p>
		<p><font size="2">　　<b>操作：</b>总账管理-凭证处理-凭证查询。</font></p>
		<p><font size="2">&nbsp;&nbsp;&nbsp; 
		</font><img border="0" src="总账管理/凭证查询.png" width="1010" height="422"></p>
		<p><font size="2">&nbsp;&nbsp;&nbsp; </font></td>
	</tr>
</table>
