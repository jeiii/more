<TITLE>借出转销售单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">借出转销售单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们借出的商品，有多少已经转为销售了呢？通过借出转销售单统计，我们就可以统计出一段时间的针对仓库、职员的借转销售情况。</font>
      <p><font size="2">　　操作：数据查询－借欠查询－借出转销售单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即以商品明细方式显示，并且，没有数量的商品不再显示。</font></p>
	<p><font size="2">&nbsp;&nbsp;<b> 明细账本</b>：即统计出针对某一商品的每一笔借转销售情况。</font></p></td>
  </tr>
</table>
</BODY> 
</HTML>
