<TITLE>进货换货单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">进货换货单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p><font size="2">　　进货换货单统计，用于统计商品使用进货换货单后的进货和退货统计。</font></p>
<p><font size="2">　　</font><font face="宋体" size="2">进货换货单统计的数据扣减了单据红冲的数据，用于统计商品的退货出库数量、退货单价、退货价税合计、进货数量、进货单价、进货价税合计等信息。</font></p>
<p><font size="2">　　操作：数据查询－进货查询－单据统计－进货换货单统计</font></p>
<p><font size="2">　　<b>列表</b>：即将商品展开显示，并且将没有换货业务的商品过滤掉。</font></p>
<p><font size="2">　　<b>明细账本</b>：即根据指定的商品，查询出每一笔换货业务的具体情况。</font></p>
    </td>
  </tr>
</table>
</BODY>
</HTML>
