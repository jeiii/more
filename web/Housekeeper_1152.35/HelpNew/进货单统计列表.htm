<TITLE>进货单统计列表</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font size="4" color="#000080">进货单统计列表</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　在“进货单统计”报表中，点击“列表”按钮后，将进入“进货单统计列表”操作界面。</font><p>
	<font size="2">　　该列表与进货单统计配套使用，是根据进货单统计的内容将商品信息展开显示，并过滤掉数量为０的商品。</font></p>
	<p>　　<font face="宋体" size="2">该报表用于统计商品的进货数量、折后金额、税额、含税单价、价税合计、运费、入库单价、入库金额等信息。</font></p>
	<p><font face="宋体" size="2">　　在该报表，还可以点击“明细账本”按钮，用于查询所选商品的进货明细情况。</font></p>
      <p><font size="2">　　　　</font> </p></td>
  </tr>
</table>
</BODY>
</HTML>
