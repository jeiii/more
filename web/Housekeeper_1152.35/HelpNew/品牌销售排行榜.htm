<TITLE>地区销售排行榜</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">品牌销售排行榜</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们如果想知道哪个品牌销售最佳，创利最好，怎么办呢？我们通过品牌销售排行榜就能够获得地区的销售金额、折让、销售成本、毛利、销售毛利率和销售比重。</font>
      <p><font size="2">　　操作：数据查询－销售查询－销售排行榜－品牌销售排行榜</font></p>
      <p><font size="2">　　</font></p>
      <p><font size="2"><b>　　销售类型</b>：包括含税销售和不含税销售两选择项，含税销售，则统计出来的金额是含税的，不含税销售，则不统计税额。</font></p>
      <p><font size="2">　　<b>过滤</b>：包括显示所有、显示等于０、显示大于０。显示等于０，则只显示那些部门销售为０的部门；显示大于０，则只显示那些部门销售不为０的。</font>
      <p>　　<font size="2"><b>明细账本</b>：即查询出针对统计结果的每一笔销售业务。</font><p><font size="2">　　</font><font color="#FF0000" size="2"><b>特别说明</b>:辉煌
	非+产品，不存在其中赠品量统计。</font></td>
  </tr>
</table>

</BODY> 
</HTML>
