<TITLE>商品进货统计列表</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">商品进货统计列表</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　在商品进货统计报表中，点击“列表”按钮后，系统将商品展开统计，并且自动过滤掉数量为商品。</font><p>
	<font size="2">　<o:p><span style="mso-bidi-font-size: 12.0pt" lang="EN-US">　该列表统计了商品的进货数量、进货均价、折后金额、税额、含税单价、价税合计</span><span lang="en-us">、运费、入库单价、入库金额、赠品数量、赠品零售额等信息。</span></o:p></font></p>
	<p><span lang="en-us"><font size="2">　　</font></span><font size="2"><o:p><font color="#FF0000" face="宋体" size="2"><b>注意：</b>此报表中的入库单价是计入了运费分摊后的实际入库单价，库存成本将以该数据计算。</font></o:p></font></p>
	<p><span lang="en-us"><font size="2">　　在报表中，可以使用“明细账本”功能，用于查询某个商品的进货明细情况。</font></span></p>
      <p><font size="2">　　</font></p>
      <p><font size="2">　</font></p>
    </td>
  </tr>
