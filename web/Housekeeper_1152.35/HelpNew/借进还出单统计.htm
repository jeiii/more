<p align="center"><b><font color="#000080" size="4">借进还出单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　该统计基于借进还出单，统计出我们已经归还了多少。</font>
      <p><font size="2">　　操作：数据查询－借欠查询－借进还出单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即将还出商品以明细方式显示，并且自动过滤掉数量为０信息。</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出针对统计结果的商品的每一笔借进还出业务。</font></td>
