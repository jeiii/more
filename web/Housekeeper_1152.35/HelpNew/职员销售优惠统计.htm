<p align="center"><b><font color="#000080" size="4">职员销售优惠统计</font></b></p>
<table border="0" width="100%">

    <td width="100%"><font size="2">　　我们优惠得多，我们的利润也就会受到影响。一个职员的销售，不仅看他销售收入，也要看他优惠情况。职员销售优惠统计便帮助我统计出职员销售金额和优惠金额。</font>
      <p><font size="2">　　该报表主要用于统计各职员经手的价税合计、优惠金额及优惠后金额。</font></p>
	<p><font size="2">　　操作：数据查询－销售查询－销售优惠统计</font></p>
