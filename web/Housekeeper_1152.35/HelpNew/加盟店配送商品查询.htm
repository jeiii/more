<BODY>
<p style="text-indent: 0.0pt; margin-right: -.11gd" align="center">
<font size="4" color="#000080"><b>加盟店配送商品查询</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">　　此项帮助用户从
要货数量、配送数量、退货数量、配送金额  
、配送均价、成本价等方面了解加盟店要货商品配送情况。</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">　　操作：配送中心－
加盟店配送中心－加盟店配送商品查询
</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd">　　<font size="2"><b>明细账本：</b>统计一段时间内配送给加盟店某个商品或某类商品的明细数据。</font></p>
      <p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2"><b>　　列表</b>：即将
		商品按类展开。可以选择全部列表与部份列表。</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd" align="left"><font size="2">　　<b><font color="#FF0000">特别说明</font></b>:配送数量包含赠品量
。</font></p>
    </td>
