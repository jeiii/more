<p align="center"><font size="4" color="#000080"><b>凭证引入</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　<b>说明：</b>在系统未设置“业务单据过账自动生成会计凭证”时，或者业务单据生成的凭证被删除时，需要业务单据生成或重新生成会计凭证，则通过“凭证引入”来实现。</font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; 
	在凭证引入中，可通过起始时间范围，往来单位，经手人等条件对需要引入的单据范围进行查询，表体可以通过“单据类型”进行过滤。</font></p>
	<p><font size="2">&nbsp;&nbsp;&nbsp; 
	在凭证引入界面，首先选中需要引入的单据，支持多选，再点击“引入凭证”即可生成对应会计凭证。</font></p>
	<p><font size="2">
	　　<b>操作：</b>总账管理-凭证处理-凭证引入。</font></p>
      <p><font size="2">&nbsp;&nbsp;&nbsp; 
		<img border="0" src="总账管理/凭证引入.JPG" width="917" height="314"></font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; </font></td>
  </tr>
