<p align="center"><font size="4" color="#000080"><b>多栏账簿</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　<b>说明：</b>根据管理需要，多栏账薄不仅在帐页内按借、贷、余设置金额栏，并按照明细科目在借方或贷方分别设置多个金额栏，以集中反应多个明细核算科目的核算资料。</font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; 查询条件提供“我的账表”功能，其功能与操作请参考<font color="#0000FF"><i><a href="科目余额表.htm#1">科目余额表</a></i></font></font></p>
	<p>
	<font size="2">
	　　<b>操作：</b>总账管理-会计帐表-多栏账簿。</font></p>
	<p>
	<font size="2">&nbsp;&nbsp;&nbsp;
	<b>多栏账设置</b>：在进行多栏账查询之前，需要进行多栏账科目设置。在“查询条件”界面，点击“多栏账”条件后<img border="0" src="总账管理/多栏账设置.jpg" width="55" height="21">按钮，调出“多栏账设置”界面。其操作，请参考“我的帐表”功能。</font></p>
	<p>&nbsp;&nbsp; <img border="0" src="总账管理/多栏账薄.JPG" width="945" height="373"></p>
      </td>
  </tr>
</table>
