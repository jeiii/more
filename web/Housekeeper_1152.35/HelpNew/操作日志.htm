<p align="center"><font color="#000080" size="4"><strong>操作日志</strong></font></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <font size="2">在操作过程中，为了更有效的控制系统的安全性，我们在辉煌系列中增加了操作日志功能，用于记录各操作员使用软件的各种功能的情况。
　　 </font> </p>
<blockquote>
	<p><font size="2">操作:［系统维护］－［系统管理］－［操作日志］</font></p>
</blockquote>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <font size="2">点击菜单后，弹出查询条件窗口，输入查询条件，然后进入操作日志主界面。
如下图： </font>
 
</p>
<blockquote>
	<p><font size="2">
	<img border="0" src="系统管理和其它/操作日志2.jpg" width="626" height="315">　　
　　 </font> </p>
</blockquote>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 操作日志主界面中会记录各操作人员使用各功能的时间及动作。由于操作日志数据量具大，为了保证系统的正常运行，我们会将操作保留天数的操作日志删除，保留天数可以自行设置，默认天数为90天。
　　
　　 </font> </p>
