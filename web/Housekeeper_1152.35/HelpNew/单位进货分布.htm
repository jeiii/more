<body>

<p align="center"><b><font face="宋体" color="#000080" size="4">单位进货分布</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2" face="宋体">　　不同商品有不同的供货商，由于市场原因，同一商品也会有不同的供货商，那么，我们的商品都是由哪些供货商提供的呢？都提供了多少呢？这个，我们便通过单位进货分布来处理。</font>
      <p><font size="2" face="宋体">　　操作：数据查询－进货查询－单位进货分布</font></p>
      <p><font size="2" face="宋体">　　<b>我的查询</b>：即选择一次查询中同时显示哪些单位。</font></p>
      <p><font size="2" face="宋体">　　<b>图形分析</b>：即以柱状图形式展示某一商品在各单位的进货情况。</font></p>
      <p><font size="2" face="宋体">　　<b>列表</b>：即将产生了业务的商品展开显示，不再以类的方式统计。</font></p>
      <p><font size="2" face="宋体">　　<b>明细账本</b>：即根据统计，查询出对应条件下的某一单位的每一笔进货。</font></p>
      <p><font size="2" face="宋体">　　<b>特别说明</b>：如果你的每一种商品都只由一个供货商供货，则你可以通过单位进货明细统计查询处理。</font></p>
    </td>
  </tr>
</table>

</body>
