<p align="center"><font size="4" color="#000080"><b>总分类账</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　<b>说明：</b>总分类账，又简称总账，总分来账所提供的核算资料，是编制会计报表的主要依据，是各企业、单位必须设置的一种会计账簿。</font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; 
	在辉煌系统中，总分类账以金额式方式展现。按查询期间范围，逐月分别进行当月合计以及到当月的累计借方发生、贷方发生，余额。</font></p>
	<p>
	<font size="2">&nbsp;&nbsp;&nbsp; 查询条件提供“我的账表”功能，其功能与操作请参考<font color="#0000FF"><i><a href="科目余额表.htm#1">科目余额表</a></i></font></font></p>
	<p><font size="2">
	　　<b>操作：</b>总账管理-会计帐表-总分类账。</font></p>
      <p><font size="2">&nbsp;&nbsp;&nbsp; 
		<img border="0" src="总账管理/总分类账.JPG" width="994" height="508"></font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; 借方：对应期间的借方发生额合计，或者从年初累计到统计期间的借方发生额合计。</font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; 贷方：对应期间的贷方发生额合计，或者从年初累计到统计期间的贷方发生额合计。</font><p>
	<font size="2">&nbsp;&nbsp;&nbsp; 余额：对应期间的期末余额。</font></td>
  </tr>
</table>
