<p align="center"><b><font color="#000080" size="4">借出单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　根据借出单，统计出哪些商品在一段时间里都借出了多少。</font>
      <p><font size="2">　　操作：数据查询－借欠查询－借出单统计</font></p>
      <p><font size="2">　　<b>列表</b>：将商品展开显示，并且，没有借出业务的商品不再显示。</font></p>
      <p><font size="2">&nbsp;&nbsp;&nbsp; <b>明细账本</b>：查询出针对某一商品的每一笔借出业务。</font></td>
