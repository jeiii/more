<BODY>
<p align="center"><b><font size="4" color="#000080">变价调拨单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　当我们将商品从一个仓库以新的价格搬移到另外一个仓库时，会用上变价调拨单。一段时间过去了，我们总想了解我们都对哪些商品进行了变价调拨呢？形成的金额差异又有多少呢？从一仓库到另一仓库变价调拨了多少呢？于此，我们便通过变价调拨单统计来实现。</font>
      <p><font size="2">　　操作：数据查询－库存查询－单据统计－变价调拨单统计</font></p>
      <p><font size="2">　　<b>列表：</b>即将发生了变价调拨业务的商品展开显示。</font></p>
      <p><font size="2">　　<b>明细账本：</b>即查询出针对某职员、某商品、某时间段的每一笔变价调拨业务。</font></p>
    </td>
  </tr>
</table>
</BODY>
