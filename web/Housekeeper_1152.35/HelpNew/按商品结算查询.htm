<BODY>
<p align="center"><STRONG> <font color="#000080" size="4"> 按商品结算查询</font></STRONG></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 10.0pt"><font size="2" face="宋体">
该报表用于查询所有可以按商品结算的单据的结算情况及明细情况，即可查询一段时间内，与往来单位按商品结算的情况以及明细情况。包含应结算的总数量、总金额、已结数量、已结金额、未结数量、未结金额等。</font></span></P>
<P><font size="2" face="宋体">操作<span style="mso-bidi-font-size: 10.0pt">：在“数据查询－往来查询－按商品结算查询”。</span></font></P>
