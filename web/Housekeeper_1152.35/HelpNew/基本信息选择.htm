<P align="center"><font size="4" color="#000080"><strong>基本信息选择</strong></font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><font size="2">　　在单据中，在查询时，我们都会使用到基本信息的选择功能。另外，我们进行单据选择，也会用到此功能。对于此界面，示例如下：</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;　  
<img border="0" src="业务录入/基本信息选择.jpg" width="426" height="400"></font></P> 
<P><font size="2">&nbsp;&nbsp;&nbsp; <b>查询</b>：即通过基本信息编号、全名或拼音码或商品条码进行查询。</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;<b> 选中</b>：即选择某一具体的基本信息或选择某一类进入下一级信息。</font></P>
<P><font size="2">　　<b>选一类</b>：即将一类基本信息中具体信息选中添加到单据或做了查询条件；</font></P>
<P><font size="2">　　<b>全部</b>：即将所有具体的基本信息选中添加到单据中或做为查询条件。</font></P>
      <p><font size="2">　　<b>新增</b>：即添加新的基本信息。</font></td>
  </tr>
</table>
