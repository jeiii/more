<P align="center"><font size="4" color="#000080"><b>单位进货销售分析</b></font></P>

    <td width="100%">
<p class="MsoNormal" align="left" style="line-height: 150%"><font size="2">该<span style="mso-bidi-font-size: 12.0pt">报表用于对指定时间段内指定某一生产厂商/供应商进货或全部生产厂商/供应商进货所供商品和所供商品的实际销售情况进行查询，如供货品种数、供货数量、采购比重、利润、在库天数等详细信息。（财务人员根据其商品销售情况进行结账；或采购主管、经理需要查看某一供应商所供的商品在指定时间段的内的供销情况，以便指定下次采购数量等情况。）</span></font></p>
<p class="MsoNormal" align="left" style="line-height: 150%"><b><font size="2">
