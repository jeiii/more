<TITLE>商品销售统计</TITLE>
</HEAD>
<BODY>
<p style="text-indent: 0.0pt; margin-right: -.11gd" align="center">
<font size="4" color="#000080"><b>加盟店销售统计</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p style="text-indent: 0.0pt; margin-right: -.11gd"><font size="2">
　该报表，针对加盟店销售业务进行汇总统计以供总部查询。</font></p>
<p style="text-indent: 0.0pt; margin-right: -.11gd">
<img border="0" src="加盟店配送中心/加盟店销售统计.jpg" width="946" height="460"></p>
<p class="1" style="text-indent: 0cm; line-height: 150%; margin-left: 18.0pt">
<font size="2"><b>查询条件</b>：开始日期、结束日期；商品全名、销售门店，对应选择加盟店；地区：对应加盟店所属门店属性过滤；</font></p>
<p class="1" style="text-indent: 0cm; line-height: 150%; margin-left: 18.0pt">
<font size="2"><b>数据来源</b>：加盟店所做销售单、销售退货单、销售换货单，扣减退货数量。</font></p>
<p class="1" style="text-indent: 0cm; line-height: 150%; margin-left: 18.0pt">
<font size="2"><b>提供字段</b>：商品编号、商品全名（其他随本地化信息）、基本单位、辅助单位、销售数量、辅助销售数量。</font><p class="1" style="text-indent: 0cm; line-height: 150%; margin-left: 18.0pt">
<font size="2"><b>操作;</b>配送中心--加盟店配送中心--加盟店销售统计。</font></td>
  </tr>
</table>
</BODY> 
</HTML>
