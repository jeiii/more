<BODY >
<p align="center"><b><font color="#000080" size="4">委托客户查询</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们将商品委托给了哪些客户呢？这些客户都还有多少委托款没有结算呢？于此，我们便通过委托客户查询来处理。</font><p>
	<font size="2">　　该报表主要查询委托客户的未结算金额及未结算的成本金额。</font> </p>
      <p><font size="2">　　<b>明细账本</b>：即查询出针对某一客户的每一笔委托业务。</font></p>
      <p><font size="2">　　<b>列表</b>：即将客户展开显示。</font></td>
  </tr>
</table>
</BODY>
