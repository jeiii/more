<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>基本信息授权</TITLE>

<BODY>
<P align=center><font size="4" color="#000080"><b>加盟店商品分配</b></font></P>
<TABLE id=table1 width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%">
      <P style="LINE-HEIGHT: 150%"><font size="2">
		系统采取松散的加盟店管理模式，由于各个加盟店经营商品范围因市场消费习惯、地区差异等的不同，需要总部分配不同的商品经营，同时该功能也可避免传输加盟店不需要的商品。</font></P>
      <P style="LINE-HEIGHT: 150%"><FONT size=2>操作：配送中心－加盟店配送中心-加盟店商品分配</FONT></P>
		<p style="line-height: 150%">
		<img border="0" src="加盟店配送中心/加盟店商品分配.jpg" width="899" height="573"></p>
      <TABLE id=table2 width="100%" border=0>
        <TBODY>
        <TR>
          <TD width="100%"><FONT size=2>&nbsp;&nbsp;</FONT><P><font size="2">&nbsp;&nbsp;&nbsp; 
			状态栏为空，则表示不分配商品信息给该加盟店。</font></P>
            <P><SPAN style="FONT-FAMILY: 宋体"><FONT size=2>&nbsp;&nbsp;&nbsp; 
			★表示将商品信息分配给加盟店。</FONT></SPAN></P>
            <P><SPAN style="FONT-FAMILY: 宋体"><FONT size=2>&nbsp;&nbsp;&nbsp; 
            ☆表示此类商品信息下有部份信息分配给加盟店。</FONT></SPAN></P>
            <P><SPAN style="FONT-FAMILY: 宋体"><FONT size=2>&nbsp;&nbsp;&nbsp; 
            <B>选中</B>：即表示分配此商品信息，打上★。</FONT></SPAN></P>
            <P><SPAN style="FONT-FAMILY: 宋体"><FONT size=2>&nbsp;&nbsp;&nbsp; 
            <B>全选</B>：即表示将此商品信息全部打★。</FONT></SPAN></P>
            <P><SPAN style="FONT-FAMILY: 宋体"><FONT size=2>&nbsp;&nbsp;&nbsp; 
            <B>清空</B>：即表示将此类商品信息全部取消★，置空处理。</FONT></SPAN></P>
            </TD></TR></TBODY></TABLE>
      <P><FONT size=2></FONT></P>
      </TD></TR></TBODY></TABLE>
<P>　</P></BODY></HTML>
