<TITLE>进货单统计</TITLE>
</HEAD>
<BODY>
<P align="center"><STRONG><font color="#000080" face="宋体" size="4">进货单统计</font></STRONG></P>
<table border="0" width="100%">
  <tr>
    <td width="100%"><P><font size="2" face="宋体">　　“进货单统计”是以进货单为统计依据，让我们可以清楚地知道，我们一共进了多少货，多少钱的货。　</font></P>
	<P><font face="宋体" size="2">
	　　进货单统计的数据扣减了单据红冲的数据，用于统计商品的进货数量、折后金额、税额、含税单价、价税合计、运费、入库单价、入库金额等信息。</font></P>
	<P><font face="宋体" size="2">　　<font color="#FF0000"><b>注意：</b>此报表中的入库单价是计入了运费分摊后的实际入库单价，库存成本将以该数据计算。</font></font></P>
<P style="line-height: 150%"><font size="2" face="宋体">　　<span style="mso-bidi-font-size: 10.0pt; font-family: 宋体; mso-ascii-font-family: Garamond; mso-hansi-font-family: Garamond; mso-bidi-font-family: Times New Roman; letter-spacing: -.1pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: HE">操作：数据查询--进货查询－单据统计--进货单统计</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></P>  
<P style="line-height: 150%"><font size="2" face="宋体">　　<b>明细账本</b>：<span style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: Garamond; mso-hansi-font-family: Garamond; mso-bidi-font-family: Times New Roman; letter-spacing: -.1pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: HE">是查询与该商品或该类商品在这段日期里的所有进货单据。</span></font></P> 
      <P style="line-height: 150%"><font size="2" face="宋体">　　<b>列表</b>：<span style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: Garamond; mso-hansi-font-family: Garamond; mso-bidi-font-family: Times New Roman; letter-spacing: -.1pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: HE">是将所有或某一类商品的所有子类商品的进货情况展开显示出来。</span></font></P>
	<P style="line-height: 150%">　</P> 
    </td>
  </tr>
</table>
