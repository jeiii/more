<P align="center"><STRONG><font color="#000080" face="华文细黑" size="4">期初会员储值</font></STRONG></P>

<P><span style="mso-bidi-font-size: 10.0pt" lang="EN-US"><font size="2" face="宋体">　　
期初会员储值主要指会员客户的期初储值余额的建立，有2种方法：</font></span></P>
<P><span lang="en-us"><font face="宋体" size="2">&nbsp;&nbsp; 方法一：在会员发卡中录入期初储值。</font></span></P>
<P><span lang="en-us"><font face="宋体" size="2">&nbsp;&nbsp; 方法二：在“期初会员储值”中建立。</font></span></P>
<p style="margin-right:-.11gd"><font size="2" face="宋体">　　<span style="mso-bidi-font-size: 10.0pt">操作：进入“期初
会员储值”，点下边的“修改期初”按钮进入“期初会员储值修改”窗口录入信息。如下图：</span></font></p>
