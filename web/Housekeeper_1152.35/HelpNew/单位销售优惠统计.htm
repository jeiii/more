    <td width="100%"><font size="2">　　我们的客户（单位）购买了多少，同时我们对其优惠了多少呢？</font><p>
	<font size="2">　　我们优惠的程度，将影响我们创利的能力，也影响我们的费用支出。另外，购买能力又好，而对其优惠又少的客户当然是我们最需要的客户，对于这种客户我们当加以重点保护。为了方便地掌握对客户的优惠情况，便通过单位销售优惠统计进行处理。</font>
	</p>
      <p><font size="2">　　该报表主要用于统计各单位的价税合计、优惠金额及优惠后金额。</font></p>
	<p><font size="2">　　操作：数据查询－销售查询－销售优惠统计</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出针对某一单位的每一笔销售业务和优惠情况。</font></p>
