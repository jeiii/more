<P align=center><B><FONT color=#000080 size=4>期初现金银行</FONT></B></P>
<TABLE width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%"><FONT size=2>　　期初现金银行用于记录在期初时，有多少现金，各银行账户有多少资金。</FONT> 
      <P><FONT size=2>　　</FONT></P>
      <P><FONT size=2>　　现金银行合计科目是不允许直接修改的，只能修改现金科目和具体的银行账户科目。</FONT></P>
      <P><FONT size=2></FONT>&nbsp;</P>
      <BLOCKQUOTE dir=ltr style="MARGIN-RIGHT: 0px">
        <P><FONT color=#0000ff 
      size=2>注意：在10.3版本以后，现金科目可以进行二级分类。</FONT></P></BLOCKQUOTE></TD></TR></TBODY></TABLE></BODY></HTML>
