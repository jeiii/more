<blockquote>
	<P style="line-height: 150%"><font style="font-size: 11pt">POS缴款是<span style="font-family: 宋体">指收银员将前台收到的现金上交到财务或管理员手中，刷银行卡及会员储值部分，也会进行逐一核对的一个对账过程。</span></font><span style="mso-bidi-font-size: 12.0pt"><font style="font-size: 11pt">。</font></span></P>
	<P style="line-height: 150%"><span style="mso-bidi-font-size: 12.0pt"><font size="2">
	由于<b>POS缴款查询的数据来源是各门店触摸模式零售小票</b>，<b>非触摸模式小票数据不统计</b>。</font></span></P>
	<P style="line-height: 150%"><font size="2"><span style="mso-bidi-font-size: 12.0pt">
	操作： 业务录入－<span lang="EN-US">POS缴款查询</span></span></font></P>
	<P style="line-height: 150%">

	<P style="line-height: 150%"><b><font size="2">缴款：</font></b><font size="2">指针对当前行进行门店缴款操作。</font></P>
