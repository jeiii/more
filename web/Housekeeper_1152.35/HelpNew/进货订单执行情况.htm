<BODY>
<p align="center"><b><font color="#000080" size="4">进货订单执行情况</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　我们如果想了解一张订单执行了多少次，每次执行多少金额，都是什么时间执行的，则需要我们查看订单执行情况。</font><p>
	<font size="2">　　在进货订单查询中选择某订单后，点击“执行情况”按钮，即可查询该订单的执行情况。如下图：</font></p>
      <p><font size="2">　　</font><img border="0" src="进货查询/进货订单执行情况.jpg" width="840" height="307"></p>
      <p><font size="2">　　金额以进货单中执行数量乖订单中对应单价，即此处的金额为订单被执行金额。</font></p>
      <p>　</td>
