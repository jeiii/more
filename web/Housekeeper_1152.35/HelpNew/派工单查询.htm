<p align="center"><font size="4" color="#000080"><b>派工单查询</b></font></p>
<table border="0" width="100%" height="92">
  <tr>
    <td width="100%">
<font size="2">　&nbsp; 
派工单查询是</font><span style="font-family: 宋体; color: black"><font size="2">以派工单为主线，查询商品的派工情况、完工情况、未完成等情况。</font></span><p>
<font size="2">&nbsp;&nbsp;&nbsp; 操作：“生产组装”-“派工单查询”</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 数据来源：派工单。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; <b>查看单据</b>：调出派工单</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; <b>新增</b>：进入派工单开单界面</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; <b>修改、删除</b>：被领料单、退料单、完工入库单等单据引用过的派工单，视为已经使用，不能修改或删除</font></p>
