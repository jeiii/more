<P align=center><B><FONT color=#000080 size=4>超期应付款</FONT></B></P>
<TABLE id=table1 width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%"><FONT 
      size=2>　　为了更好的建立信用度，我们可以在进货单中设置每笔业务的付款日期。当业务单据到期还没有付款时，系统将会自动提示。</FONT>
      <P><FONT size=2>&nbsp;&nbsp;&nbsp; 
      要使用超期应付款功能，首先要选择按单结算，系统会根据进货单上的付款日期，来进行超期应付款的提示，这个日期在录单时依据往来单位设置的付款期限和录单日期自动处理。</FONT></P>
      <P><FONT size=2>&nbsp;&nbsp;</FONT></P></TD></TR></TBODY></TABLE></BODY></HTML>
