<P align="center"><font size="4" color="#000080">加盟店配送退货入库单</font></P>
<table border="0" width="100%">
	<tr>
		<td width="100%">
		<p style="line-height: 150%"><font size="2"><b>功能说明：</b>该单据为配送流程中“加盟店配送退货单”过账后自动生成单据，加盟店不可见，回传到总部账套可见。用于总部验收加盟店退货。<br>
&nbsp;总部账套中，该单据在“草稿单据”及“加盟店配送验收”―“配送退货验收”中均可见，草稿单据打开过账效果同验收。过账后进入经营历程。<br>
&nbsp;该单据不单独挂菜单，不支持新开单据，只能自动生成。<br>
		<b>科目详情</b>：相当于销售退货单，涉及科目同“销售退货单”。<br>
		借：库存商品<br>
		销售收入<br>
		贷：销售成本<br>
		应收款合计（现金银行账户）</font></p></td>
	</tr>
