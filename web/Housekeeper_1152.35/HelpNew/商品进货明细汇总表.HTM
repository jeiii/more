<TITLE>商品进货明细汇总表</TITLE>
</HEAD>
<BODY>
<P align="center"><font size="4" color="#000080"><STRONG>商品进货明细汇总表</STRONG>&nbsp;</font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<blockquote>
	<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">
	<span lang="zh-cn">如果我想详细了解每一商品某段时间都从哪些供货商处进行了采购，都产生多少笔业务，各自价格如何等明细进货情况，则通过商品进货明细汇总可以清楚了解。</span></font></span></P>
	<P><span lang="zh-cn"><font size="2">商品进货明细汇总与单位进货明细汇、商品销售明细汇总、单位销售明细汇总类似。</font></span></P>
	<P><font size="2">
	商品进货明细汇总表是以商品的小组合计，统计商品进货时的单据日期、单据编号、单位名称、经手人、仓库、部门、进货数量、单价、金额、折扣、折后单价、折后金额、税额、税后单价、
	价税合计、运费、入库单价、入库金额等信息。</font></P>
	<P><span lang="zh-cn"><font size="2">操作：数据查询－进货查询－商品进货明细汇总表</font></span></P>
</blockquote>
<P><span lang="zh-cn"><font size="2">&nbsp;&nbsp; </font></span><b>
