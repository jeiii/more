<title>进货开票查询</title>
</head>

<body>

<p class="MsoNormal" align="center"><font color="#000080" size="4"><span style="font-family: 宋体; mso-bookmark: _Toc14602045" lang="EN-US"><b><span style="font-family: 宋体; mso-bookmark: _Toc14602045">进货开票查询</span></b><a name="_Toc14669479"><span style="font-family: 宋体; mso-bookmark: _Toc14602045"><o:p>
</span></a></span></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p class="MsoNormal"><font size="2"><span style="font-family: 宋体; mso-bookmark: _Toc14602045">　　我们采购了多少商品？我们有多少货物已经开回了发票，还有多少没有开回发票呢？我们可以通过进货开票查询处理。</span></font></p>
<p class="MsoNormal"><font size="2"><span style="font-family: 宋体; mso-bookmark: _Toc14602045">　　操作：数据查询－进货查询－进货开票查询</span></font></p>
      <p class="MsoNormal"><font size="2"><span style="font-family: 宋体; mso-bookmark: _Toc14602045">　　</span><b>开票状态</b>：包括所有单据、未开票单据和已开票单据。</font></p>

<p class="MsoNormal"><font size="2">　　<b>单据类型</b>：包括进货单、进货退货单、进货换货单、受托结算单、借转进货单。</font></p>

<p class="MsoNormal"><font size="2">　　对于出库库商品，其金额方向显示为负，开票金额也显示为负。</font></p>

      <p class="MsoNormal"><font size="2">　　要进行开票，则到往来对账中进行开票，或者在录单时直接录入开票金额。</font></p>

      <p class="MsoNormal">　</p>

    </td>
  </tr>
