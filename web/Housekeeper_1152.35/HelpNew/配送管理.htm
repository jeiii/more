&#12288;<span lang="zh-cn">&#37197;&#36865;&#20013;&#24515;&#20027;&#35201;&#31649;&#29702;&#22810;&#38376;&#24215;&#24773;&#20917;&#19979;&#65292;&#38376;&#24215;&#21521;&#24635;&#37096;&#30003;&#35831;&#36135;&#29289;&#65292;&#24635;&#37096;&#21521;&#38376;&#24215;&#37197;&#36135;&#65292;&#20197;&#21450;&#38376;&#24215;&#30340;&#39564;&#25910;&#31561;&#36135;&#21697;&#37197;&#36865;&#19994;&#21153;&#12290;&#20854;&#22522;&#26412;&#27969;&#31243;&#22914;&#19979;&#65306;</span></font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;
<img border="0" src="配送中心/配送流程.JPG" width="720" height="487"></font></p>

<p><font size="2">&nbsp;&nbsp;&nbsp; 
配送中，首先由门店发起要货申请，总部接收申请后根据实际状况向门店进行配货，并由门店进行【配送单】的验收。退货时由门店发起，向总部做【配送退货单】，最后由总部对配送退货进行验收。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 配送与配送退货均是过账时减少出货仓库库存，验收后增加入库仓库库存。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 其中，【要货申请单】为非必须流程，也可由总部直接向门店进行配送。</font></p>
