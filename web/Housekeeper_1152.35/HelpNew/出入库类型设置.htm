<P align="center"><strong><font size="4" color="#000080">出入库类型设置</font></strong></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; font-family: 宋体"><font size="2">　　    
</font>
</span></P>
<P><span lang="en-us"><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;
</span></font></span><span style="line-height: 150%; font-family: 宋体">
<font size="2">
根据出入库的业务性质用途等，给仓库出库单和仓库入库单两类单据设置不同的类型，相当于对仓库出入库单进行分类，方便出入库单的统计及查询。用户可以根据业务单据类型来设置，比如：出库类细分为销售、借出、其它出库等，入库类分为采购、借入、其它入库等。也可以按照自己的要求来分类，比如：入库就分为进货、其他入库两类。</font></span></P>
<P><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; font-family: 宋体"><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体"><font size="2">　　操作：
实物库存－</font></span></span><span lang="en-us"><font size="2"><span style="font-family: 宋体">出入库类型设置</span></font></span></P>
<P><font size="2">　　系统自带的科目信息不允许删除，包括盘亏出库、盘盈入库、报损、报溢。</font></P>
<P>
<o:p><font size="2">　　出入库类型设置中的其他操作请参考：基本信息录入概述</font></o:p></P>
<P><font size="2"><b>　　</b></font></P>
<P><font size="2">　　</font></P>
