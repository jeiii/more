<p class="MsoNormal" align="center"><font color="#000080" size="4"><b>客户销售退货统计</b></font></p>

    <td width="100%">
<p class="MsoNormal" style="text-indent: 21pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; line-height: 150%"><font size="2"><span style="font-family: 宋体; mso-bookmark: _Toc14602045">客户在我们这里购买了多少，又退了多少，这是我们需要关心的，尤其是针对我们的下级经销商来讲，其退货率在一定程度上影响我们的服务成本。所以，我们需要关心退货率。</span></font></p>

<p class="MsoNormal" style="text-indent: 21pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; line-height: 150%"><font size="2"><span style="font-family: 宋体; mso-bookmark: _Toc14602045">操作：数据查询－销售查询－客户销售退货统计</span></font></p>

<p class="MsoNormal" style="text-indent: 21pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; line-height: 150%">
<font size="2">销售出库金额，为销售单、委托结算单、借转销售单和销售换货单中出库商品对应折后金额计算所得;</font></p>
<p class="MsoNormal" style="text-indent: 21pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; line-height: 150%">
<font size="2">销售退货金额，为销售退货单和销售换货单入库商品对应折后金额计算所得；</font></p>
<p class="MsoNormal" style="text-indent: 21pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; line-height: 150%">
<font size="2">退货率＝销售退货金额/销售退货金额；</font></p>
<p class="MsoNormal" style="text-indent: 21pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; line-height: 150%">
<font size="2"><b>列表</b>：即将客户展开显示，并将没有业务的客户自动过滤掉。</font></p>
