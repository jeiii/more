<HTML><HEAD><TITLE>财务数据接口</TITLE>

<BODY>
<P align=center><B><FONT color=#000080 size=4>财务数据接口</FONT></B></P>
<TABLE width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%">
      <P style="LINE-HEIGHT: 150%"><FONT 
      size=2>　　《管家婆》辉煌系列不能进行标准化财务管理，如企业需要进行标准财务管理时，可以将《管家婆》辉煌系列的物流单据科目信息和财务类单据信息，导出到“管家婆财务版”中使用。</FONT></P>
      <P style="LINE-HEIGHT: 150%"><FONT 
      size=2>　　在将《管家婆》辉煌版的数据导入到财务版中进行处理前，需要将《管家婆》辉煌版中的科目与财务版的科目进行一一对应，然后才能导出数据。</FONT></P>
      <BLOCKQUOTE>
        <P style="LINE-HEIGHT: 150%"><FONT size=2><BR>具体操作步骤如下：<BR>1、 
        进入“系统维护－财务数据接口”。选中会计科目，双击或点设置按钮，输入与使用的财务软件中对应会计科目的编号。</FONT></P>
        <P style="LINE-HEIGHT: 150%"><FONT size=2>2、 
        进入“系统维护－财务数据接口－导出数据”，选择要导出数据的日期段，然后将相关财务数据导出供其它软件使用。<BR><BR>　</FONT></P></BLOCKQUOTE></TD></TR></TBODY></TABLE></BODY></HTML>
