<HEAD>

<TITLE>进货换货单统计列表</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">进货换货单统计列表</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　该统计根据进货换货单统计，即将发生了换货业务的商品展开显示出来。</font>
      <p><font size="2">　　在“进货换货单统计”报表中，点击“列表”按钮后，将进入“进货换货单统计列表”操作界面。</font></p>
	<p><font size="2">　　该列表与进货换货单统计配套使用，是根据进货换货单统计的内容将商品信息展开显示，并过滤掉没有发生换货业务的商品。</font></p>
	<p>　　<font face="宋体" size="2">该报表用于统计发生换货业务的商品的退货出库数量、退货单价、退货价税合计、进货数量、进货单价、进货价税合计等信息。</font></p>
	<p><font face="宋体" size="2">　　在该报表，还可以点击“明细账本”按钮，用于查询所选商品的进货换货明细情况。</font></p>
      <p><font size="2">　　</font>
      <p>　</td>
  </tr>
</table>
</BODY>
</HTML>
