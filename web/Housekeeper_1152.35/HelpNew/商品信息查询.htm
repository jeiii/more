<TITLE>商品信息查询</TITLE>
</HEAD>
<BODY>
<P align="center"><font size="4" color="#000080"><STRONG>商品信息查询</STRONG>&nbsp;</font></P>
<table border="0" width="100%" height="128">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">　　
基本信息商品信息中，利用“查询”功能，可以实现针对商品的深入查询过滤和修改。</font></span></P>
<P><font size="2">　</font><span style="mso-bidi-font-size: 12.0pt"><font size="2">　即
，不仅可以针对表体显示的信息进行查询，还可以针对类下信息进行查询</font></span><font size="2">。该查询功能可以查询全部商品信息。</font></P>
<P><font size="2">　　在商品信息窗口点查询后，选择或录入相关查询条件，点击确定，就能查询出相关的商品信息。</font></P>
<P><font size="2">　　信息查询后，点击“修改”按钮，可以对指定商品信息进行修改处理。　　</font></P>
<P>　</P>  
    </td>
  </tr>
</table>
<P><font size="4" color="#000080">&nbsp;&nbsp;&nbsp;</font></P>
