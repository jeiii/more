<P><span style="mso-bidi-font-size: 10.0pt" lang="EN-US"><font size="2" face="宋体">　　往来单位
期初应收应付主要指往来单位的应收应付款及预收预付账款的建立，有两种方法：</font></span></P>
<P><span lang="en-us"><font face="宋体" size="2">　</font></span><span style="mso-bidi-font-size: 10.0pt" lang="EN-US"><font size="2" face="宋体">　方法一：在录往来单位基本信息
中录入；</font></span></P>
<P><span style="mso-bidi-font-size: 10.0pt" lang="EN-US">
<font size="2" face="宋体">　　方法二：在“期初应收应付”中建立。&nbsp;<o:p>
</o:p>      
</font>    
</span></P>
<p style="margin-right:-.11gd"><font size="2" face="宋体">　　<span style="mso-bidi-font-size: 10.0pt">操作：进入“期初应收应付”，点下边的“修改期初”按钮进入“期初应收应付
款”窗口录入信息。如下图：</span></font></p>
<p style="margin-right:-.11gd">
<strong><font size="2" face="宋体"><span lang="EN-US" style="font-size: 10.5pt; mso-bidi-font-size: 10.0pt; mso-fareast-font-family: 宋体; mso-bidi-font-family: Times New Roman; letter-spacing: -.1pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: HE"><!--[if gte mso 9]>

  DrawAspect="Content" ObjectID="_1091012946">
 </o:OLEObject>

</span></font></strong></p>
<P><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><font size="2" face="宋体"><b><font color="#FF0000">注意</font>：</b>一个往来单位不能同时输入“应收账款”和“应付账款”，也不能同时输入“预收账款”和“预付账款”。</font></span></P>
<P><span lang="en-us"><font face="宋体" size="2">　</font></span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><font size="2" face="宋体">　　在实际财务中一个往来单位可能同时有应收和应付款
，预收和预付款，但在期初应收应付中只能输入其往来账的累计值。<o:p>
</o:p>
