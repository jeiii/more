<P><font size="2" face="宋体">　　<span lang="EN-US" style="mso-bidi-font-size: 12.0pt">现金银行查询是用于查询现金和所有银行账户的本月发生额及累计金额。<o:p>
</o:p>    
</span></font></P>
<p style="text-indent: 0; line-height: 100%"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">　　<b>明细账本</b>：可以了解每笔现金和银行存款的增加减少，并调出相应单据；</font></span></p>
<p style="text-indent: 0; line-height: 100%"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">
　　<b>历史记录</b>：可以查询以前期间的现金和银行存款情况；<o:p>
</o:p>    
</font>
</span></p>
<p style="text-indent: 0; line-height: 100%"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt"><font size="2" face="宋体">
　　<b>每月比较</b>：可以了解从期初到当前期间各期间的现金和银行存款变动情况。</font></span><o:p></p>
