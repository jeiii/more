<title>仓库进货分布</title>
</head>

<body>

<p align="center"><b><font color="#000080" size="4">仓库进货分布</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　仓库进货分布，即统计出各商品在各仓库的进货情况。在一定程度上，仓库进货情况可以反应出仓库的销售情况。</font>
      <p><font size="2">　　操作：数据查询－进货查询－商品进货分布－仓库进货分布</font></p>
      <p><font size="2">　　<b>我的查询</b>：即选择同时查询哪些仓库的数据；</font></p>
      <p><font size="2"><b>　　图形分析</b>：即以柱状图方式显示某商品在各仓库的进货情况。</font></p>
      <p><font size="2"><b>　　列表</b>：即以具体商品方式展开显示，并且，没有业务的商品不再显示；</font></p>
      <p><font size="2"><b>　　明细账本</b>：即查询出某商品在某仓库的每一笔进货业务。</font></p>
      <p><font size="2"><b>　　金额统计方式</b>：一种是以含税金额方式的税后金额，一种是以不含税金额方式的税前金额，默认为税后金额。</font></p>
     <p><font size="2"><b>　　</b></font></p>
    </td>
  </tr>
</table>

</body>

</html>
