<p align="center"><b><font color="#000080" size="4">进货明细账本</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　该明细账全用于统计，针对商品或客户的的每一笔进货业务。</font><p>
	<font size="2">
	　　该报表统计的信息包括：日期、单据编号、摘要、商品全名、仓库全名、客户全名、退货量、进货量、单价、金额、入库单价、入库金额</font></p>
	<p><font size="2">　　</font><font color="#FF0000" face="宋体" size="2"><b>注意：</b>此报表中的入库单价是计入了运费分摊后的实际入库单价，库存成本将以该数据计算。</font>
	</p>
      <p><font size="2">　　</font><span lang="en-us"><font size="2">在报表中，可以使用“查看单据”功能，用于查询所选明细的单据情况。</font></span></p></td>
  </tr>
</table>

</body>
