<p align="center"><b><font face="宋体" size="4" color="#000080">单位费用分布</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2" face="宋体">　　我们日常的经营费用，往来与往来单位关联，那么，这些费用都花上哪些单位身上，每个往来单位身上都花了多少呢？哪些单位花的费用最少，这些单位便更加有利于我们的业务，我们在这些单位身上的成本也最小，也是我们最需要寻找的合作对象。于此，我们便通过单位费用分布来处理。</font>
      <p><font size="2" face="宋体">　　操作：数据查询－财务查询－费用分布－单位费用分布</font></p>
