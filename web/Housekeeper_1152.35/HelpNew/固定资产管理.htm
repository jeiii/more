<P align="center"><font size="4" color="#000080"><strong>固定资产管理</strong>&nbsp;</font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">　　 
此处固定资产管理，是指辉煌系列从V11.0版本新增的标准卡片式固定资产管理，区别于原系统中一致存在的“傻瓜式财务”下的固定资产管理。</font></span><font size="2">在此模块中，以卡片方式管理固定资产，提供固定资产的增加、折旧、变更、减值、减少等全</font></P>
<P><font size="2">程处理，并根据相关属性设置，按照标准财务规定，自动计算固定资产折旧金额。</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 本模块提供固定资产类别、增减方式、使用状况等基础数据管理。</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 
业务分为固定资产期初、固定资产增加、固定资产计提折旧、反折旧、固定资产变更、固定资产减少等业务处理及相关查询。&nbsp;&nbsp;&nbsp;&nbsp; 
</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; <font color="#0000FF">
注意：此模块，需要在系统设置中启用“卡片式固定资产”才能生效。</font></font><font color="#0000FF">&nbsp;
</font>&nbsp;&nbsp; </P>  
    </td>
  </tr>
</table>
