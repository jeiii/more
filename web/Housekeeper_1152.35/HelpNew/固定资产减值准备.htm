<P align="center"><font size="4" color="#000080"><strong>固定资产减值准备</strong></font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 12.0pt"><font size="2">　　 
随着市场环境的变化、或者固定资产发生损坏、技术陈旧等，可能导致其可回收金额低于其账面价值，这种情况称之为固定资产减值准备。</font></span></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 操作：固定资产――固定资产减值准备</font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;
<img border="0" src="固定资产/固定资产减值准备.png" width="526" height="307"></font></P>
<P><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 
一般固定资产减值准备在期间末进行核算和处理。所以当期需要折旧的固定资产，应在其折旧后进行减值准备处理。</font></P>
