<title>库存周转率</title>
<style>

 p.MsoNormal

</style>

<body>

<P align="center"><font size="4" color="#000080"><b>库存周转率</b></font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<blockquote>
	<P style="line-height: 150%"><font size="2"><span style="color: black">库存周转率</span><span style="font-family: 宋体; color: black">报表主要用于统计各仓库</span></font><span style="mso-bidi-font-size: 12.0pt"><font size="2"><span style="font-family: 宋体">的</span></font></span><span style="font-family: 宋体; color: black"><font size="2">统计销售出库、期初库存、期末库存、并计算库存周转率</font></span><span style="mso-bidi-font-size: 12.0pt"><font size="2">。</font></span></P>
	<P style="line-height: 150%"><font size="2"><span style="mso-bidi-font-size: 12.0pt">操作：
	库存查询－<span lang="EN-US">库存周转率</span></span></font></P>
</blockquote>  
<blockquote>
	<p style="line-height: 150%"><font size="2">
	本期出库数量、金额：统计时间条件内出库数量、金额。金额取库存成本金额</font></p>
	<p style="line-height: 150%"><font size="2">
	上期库存数量、金额：统计业务发生之前，即开始日期前当时库存数量，库存数量、金额。</font></p>
	<p style="line-height: 150%"><font size="2">本期库存数量、金额：结束日期时，库存数量、金额</font></p>
	<p style="line-height: 150%"><font size="2">库存周转率＝本期出库金额/[(上期库存金额＋本期库存金额)/2]</font></p>
</blockquote>
<p class="MsoNormal" style="line-height: 150%">　</p>
<P style="line-height: 150%">　</P>  
    </td>
  </tr>
</table>

</body>

</html>
