<html>
<HEAD>
  <META NAME="Author" CONTENT="Windows Help Designer">

<TITLE>如何开账</TITLE>
</HEAD>
<BODY>
<P align="center"><font color="#000080" size="4"><STRONG>如何开账</STRONG>　</font></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><span style="mso-bidi-font-size: 10.0pt"><font size="2">　　期初建账完成后，就可以开账了。<span lang="en-us">开</span><span lang="EN-US"><o:p>账后，即可进行单据录入及过账，就可以进行正常的操作了。
</o:p> 
</span></font></span></P>
<span style="mso-bidi-font-size: 10.0pt; font-family: 宋体; mso-ascii-font-family: Garamond; mso-hansi-font-family: Garamond; mso-bidi-font-family: Times New Roman; letter-spacing: -.1pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: HE"><font size="2">　　操作：进入“系统维护－期初建账－开账”，
点击“开账”按钮后，即可完成操作。</font></span><P><span style="mso-bidi-font-size: 10.0pt">
<font size="2">　　开账之后不允许再修改期初，若已开账，但还没有录入单据的情况下可以通过反开账来修改期初。进入&quot;系统维护－期初建账－开账&quot;，
点击“反开账”按钮即可。<span lang="EN-US"><o:p>
</o:p> 
</span></font></span></P>
<P><font size="2"><span lang="en-us">&nbsp;&nbsp;&nbsp; </span><b>
<span lang="zh-cn">特别说明:实际开账日期为第一张过账单据的录单日期。</span></b></font></P> 
<P></P>   
<P>　</P>  
    </td>
  </tr>
</table>
<P><font size="2" color="#000080">&nbsp;</font></P>
</BODY>  
</HTML>
