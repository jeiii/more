<p>　　<font size="2"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">在实际管理中，仓库不仅仅可以代表一个具体的仓库，也可以是库位，也可以是一个门市部，还可以是一个分公司，这需要根据你的管理来决定。</span></font></p>
<p><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="2">　
　操作:基本信息--仓库信息　</font></span></p>
<p align="left"><font size="2"><span style="mso-bidi-font-size: 12.0pt">&nbsp;      
<span lang="EN-US" style="mso-bidi-font-size:

EN-US;mso-fareast-language:ZH-CN;mso-bidi-language:AR-SA">　
在仓库基本信息中，用于记录仓库的编号、全名、地址、负责人姓名、负责人电话。　</span></span></font></p>
<p align="left"><font size="2"><span style="mso-bidi-font-size: 12.0pt">　　需要指出的是，各个仓库的成本核算是分离的，因此同一个商品在不同仓库可能成本不一样。<O:P>
