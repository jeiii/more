<BODY>
<p align="center"><b><font color="#000080" size="4">商品销售成本表</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p><font size="2" face="宋体">　　经营活动是以盈利为目的的，关心成本是必然的。我们的每一笔销售都涉及到多少成本，我们的每一笔销售创利怎样？对于这些问题，我们通过商品销售成本表来解决。</font></p>
<p><font size="2" face="宋体">　　商品销售成本表，可以根据单位、职员、仓库、部门进行选择，获得相应的每一笔销售单的销售金额、销售成本
、销售运费、优惠及销售毛利。</font></p>
<p><font size="2" face="宋体">　　操作：“数据查询”-“销售查询”―“商品销售成本表”</font></p>
<p><font face="宋体" size="2">　　<b>票据类型：</b>包括自定义、收据、税票。</font></p>
<p><font size="2" face="宋体"><b>　　单据类型：</b>包括销售单、销售退货单、借出转销售单、委托结算单、销售换货单。</font></p>
      <p><font size="2" face="宋体"><b>　　成本明细</b>：即针对某一单据每一商品进行成本分析。</font></p>
    </td>
  </tr>
