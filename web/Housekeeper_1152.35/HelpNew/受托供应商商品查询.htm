<p align="center"><b><font color="#000080" size="4">受托供应商商品查询</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　如果我们想一目了然地知道有哪些客户与我们发生了受托业务，又想知道每一客户与我们发生业务的商品情况，我们则通过受托客户商品查询来处理。</font>
      <p><font size="2">　　操作：数据查询－代销查询－受托客户商品查询</font></p>
      <p><font size="2">　　</font></p>
      <p><font size="2">　　明细账本：即查询出针对商品针对客户的每一笔业务。</font></td>
