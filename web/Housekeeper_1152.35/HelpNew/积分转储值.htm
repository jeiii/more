<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>积分转储值</TITLE>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META content="MSHTML 6.00.2900.6357" name=GENERATOR></HEAD>
<BODY>
<P align=center><FONT color=#000080 size=4><B>积分转储值</B></FONT></P>
<TABLE width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%">
      <BLOCKQUOTE>
        <P style="LINE-HEIGHT: 150%"><SPAN 
        style="mso-bidi-font-size: 12.0pt"><FONT 
        size=2>积分转储值，</FONT></SPAN><SPAN style="FONT-FAMILY: 宋体"><FONT 
        size=2><SPAN 
        style="COLOR: black; FONT-FAMILY: 宋体">是把会员的可用积分按照设置转换为储值金额。使用该功能，需要该会员卡即是积分卡又是储值卡。处理后，会员积分减少，同时储值金额增加。</SPAN></FONT></SPAN><SPAN 
        style="mso-bidi-font-size: 12.0pt"><FONT size=2>。</FONT></SPAN></P>
        <P style="LINE-HEIGHT: 150%"><FONT size=2><SPAN 
        style="mso-bidi-font-size: 12.0pt">操作： 辅助功能－<SPAN 
        lang=EN-US>会员卡管理―</SPAN></SPAN>会员积分管理－积分转储值</FONT></P>
        <P style="LINE-HEIGHT: 150%"><FONT 
        size=2>使用积分转储值功能需要首先在会员卡类型中，设置积分转储值的相关信息。使用时该功能时，所选会员卡必须同时具有积分卡和储值卡两种卡类型。</FONT></P>
        <P style="LINE-HEIGHT: 150%"><FONT 
        size=2>积分转储值使用整倍兑换方式，即所录入的本次兑换积分必须是整倍数。</FONT></P>
        <BLOCKQUOTE dir=ltr style="MARGIN-RIGHT: 0px">
          <P style="LINE-HEIGHT: 150%"><FONT 
          size=2>例如：积分规则是，100积分，转储值10元。</FONT></P></BLOCKQUOTE>
        <P dir=ltr style="LINE-HEIGHT: 150%"><FONT 
        size=2>则在本次兑换积分只能录入100的整倍数，如录入200、1000等。</FONT></P>
        <P dir=ltr style="LINE-HEIGHT: 150%"><FONT 
        color=#ff0000>注意：积分转储值功能的处理只能在适用门店。</FONT></P>
        <P dir=ltr style="LINE-HEIGHT: 150%">　</P></BLOCKQUOTE>
      <P class=MsoNormal style="LINE-HEIGHT: 150%" align=left>　</P>
      <BLOCKQUOTE>
        <P class=MsoNormal style="LINE-HEIGHT: 150%">　</P></BLOCKQUOTE>
      <P class=MsoNormal style="LINE-HEIGHT: 150%">　</P>
      <P style="LINE-HEIGHT: 150%">　</P></TD></TR></TBODY></TABLE></BODY></HTML>
