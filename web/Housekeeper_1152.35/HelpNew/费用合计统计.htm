<body>

<p align="center"><b><font color="#000080" size="4">费用合计统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　有哪些费用项目，每一费用项目本月发生了多少，累积发生了多少呢？通过费用合计统计便可以很清楚地明白。</font>
      <p><font size="2">　　操作：数据查询－财务查询－费用合计统计</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询出指定时间段内某一科目的每一笔费用；</font></p>
      <p><font size="2">　　<b>历史记录</b>：即选择会计月，然后查询出该会计月的发生额；</font></p>
      <p><font size="2">　　<b>每月比较</b>：即查询出某一科目每一会计月的发生额。</font></td>
  </tr>
</table>
 
</body> 
 
</html>
