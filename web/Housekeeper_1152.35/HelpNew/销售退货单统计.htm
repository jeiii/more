<TITLE>销售退单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">销售退货单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　以销售退货单为统计依据，统计出商品销售退货情况。</font>
      <p>　　<font size="2">该报表重点统计销售退货的数量、销售退货金额、税额、含税单价、价税合计等信息。</font> </p>
      <p><font size="2">　　操作：数据查询－销售查询－单据统计－销售退货单统计</font></p>
      <p><font size="2">　　<b>列表</b>：即将商品展开显示，并过滤掉数量为0商品。</font></p>
      <p><font size="2">&nbsp;&nbsp;&nbsp; <b>明细账本</b>：　即查询出统计时间段内针对某商品的每一笔销售退货业务。</font></td>
  </tr>
</table>
</BODY> 
</HTML>
