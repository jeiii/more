<p align="center"><b><font color="#000080" size="4">地区销售明细账本</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　本账本与地区销售排行榜配套使用，将根据排行榜查询出与某一地区关联的每一笔销售业务。</font>
      <p><font size="2">　　该明细账本用于显示日期、地区全名、单据编号、摘要、出库数量及金额信息。</font> </p>
