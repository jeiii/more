<TITLE>销售换货单统计</TITLE>
</HEAD>
<BODY>
<p align="center"><b><font color="#000080" size="4">销售换货单统计</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　销售换货单统计，用于统计商品使用销售换货单后的销售出库及退货入库进货的统计。</font><p><font size="2">　　</font><font face="宋体" size="2">销售换货单统计的数据扣减了单据红冲的数据，用于统计商品的
	退货数量、退货价税合计、销售数量、价税合计等信息。</font></p>
	<p><font size="2">　　操作：数据查询－销售查询－单据统计－销售换货单统计</font> </p>
      <p><font size="2">　　<b>列表</b>：即将发生了换货业务的商品展开显示。</font></p>
      <p><font size="2">　　<b>明细账本</b>：即查询一段时间内针对某商品的每一笔换货业务。</font></td>
  </tr>
</table>
<p><font size="2">　</font></p>
</BODY>
