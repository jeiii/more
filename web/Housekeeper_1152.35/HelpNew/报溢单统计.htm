<TITLE>报溢单统计</TITLE>
</HEAD>
<BODY>
<P align="center"><strong><font color="#000080" size="4">报溢单统计</font></strong></P>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<P><font size="2"><span style="mso-bidi-font-size: 12.0pt">　　对于仓库的管理中，将报溢单进行统计，能够统计出一段时间的针对仓库、职员的商品报溢情况。</span></font></P> 
<P><font size="2"><span style="mso-bidi-font-size: 12.0pt">　　操作：数据查询－库存查询－单据统计－报溢单统计</span></font></P> 
<P><font size="2">　　</font><o:p><font size="2"><span style="mso-bidi-font-size: 12.0pt"><b>列表：</b>即将有数据的商品以明细形式统计出来。</span></font></P> 
      <P><font size="2"><span style="mso-bidi-font-size: 12.0pt">　　<b>明细账本</b>：即统计出与统计表中数据对应的每一笔报溢业务。</span></font></P> 
    </td>
  </tr>
</table>
<P><font size="2"><span style="mso-bidi-font-size: 12.0pt">　　</span></font></P>
