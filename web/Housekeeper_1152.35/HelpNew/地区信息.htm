<BODY>
<p align="center"><font color="#000080" size="4"><b>地区信息</b></font></p>
<table border="0" width="100%">
  <tr>
    <td width="100%"><font size="2">　　地区信息在建立往来单位时会使用上，并且，诸如地区销售排行榜等统计查询也会用到地区信息。</font>
      <p><font size="2">　　操作：基本信息－地区信息</font></p>
      <p><font size="2">　 地区信息用于记录地区的编号及地区名称。建立了地区信息后，可以在往来单位中选择该单位所在的地区。</font></p>
	<p><font size="2">　　以便可以查询地区费用分布表及地区销售排行榜。　</font></p>
      <p><o:p><font size="2">　　地区信息中的其他操作请参考：基本信息录入概述</font></o:p></p>
    </td>
  </tr>
</table>
<p><font size="2">　　</font></p>
</BODY>
