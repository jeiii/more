<p align="center"><font size="4" color="#000080"><b>借欠商品汇总表</b></font></p>
<p><font size="2">
该表可以查询商品在一段时间内借欠业务中汇总数据。包含：借进数量、借进还出数量、借转进货数量、借进未还数量、借出数量、借出还回数量、结转销售数量、借出未还数量。</font></p>
<p><font size="2"><b>数据来源</b>：借进单、借进还出单、借转进货单、借出单、借出还回单、借转销售单。</font></p>
