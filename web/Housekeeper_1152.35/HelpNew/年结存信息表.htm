<font size="2">　　年结存时，如果选择了“系统使用多年账”模式，则会在年结存信息表中建立相关信息，用于显示历年的年结存情况。</font><p>
<font size="2">　　多次年结存后，可以在该表中删除不需要的数据信息。删除时，只能整年数据进行删除，而且必须从最前面的年份依次进行删除操作。</font></p>
