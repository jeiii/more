<TABLE width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%">
      <P class=MsoNormal><FONT 
      size=2>　　</FONT><span style="line-height: 150%"><font size="2">会员礼品管理主要为免费赠送
		会员客户商品，会员客户在有效期内来领取礼品。</font></span></P>
      <P><FONT size=2>　　操作：辅助功能-会员卡管理-会员礼品设置</FONT></P>
		<P><font size="2">&nbsp;&nbsp;
		<img border="0" src="会员管理/会员礼品设置.jpg" width="896" height="427">&nbsp;&nbsp;</font></P>
		<P><font size="2">&nbsp; 会员礼品管理流程：会员礼品设置――》会员礼品领取。</font></P>
		<P><font size="2"><b>&nbsp; 表体字段：</b></font></P>
		<P><font size="2">&nbsp; 赠送数量：当前设置礼品可赠送的总数量。礼品领取时，领取总数量不能大于赠送数量。</font></P>
		<P><font size="2">&nbsp; 领取数量、剩余数量：会员礼品领取的数量及领取后剩余的数量。</font></P>
		<P><font size="2">&nbsp; 开始日期、结束日期：当前礼品领取有效期范围，超出范围时礼品将不能领取。</font></P>
		<P><font size="2">&nbsp; 每会员限领数量：指礼品领取时，设置的每个会员限制领取数量，默认为空，即不限制。</font></P>
		<P><font size="2">&nbsp; 状态：默认为空</font></P>
      <P class=MsoNormal style="MARGIN-LEFT: 31.5pt">　</P></TD></TR></TBODY></TABLE>
