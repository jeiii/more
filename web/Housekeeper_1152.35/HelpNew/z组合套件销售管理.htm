<p><font size="2"><img border="0" src="lefttu3.gif" width="160" height="57">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   
<b><font size="4" color="#000080">组合套件销售管理</font></b></font></p>
<p class="MsoNormal" style="text-indent: 21.0pt; margin-left: -1px; margin-right: -1px">
<span style="font-family: 宋体"><font size="2">
组合套件销售管理，主要针对家具、家居及周边等相关客户群体。这类业务的特点是：</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt; margin-left: -1px; margin-right: -1px">
<span lang="EN-US" style="font-family: 宋体"><font size="2">（1）</font></span><span style="font-family: 宋体"><font size="2">一个组合套件有固定的组成成员（商品）及比例，但销售时，可以按固定的组合销售，也可以根据客户的购买意愿，去掉部分的组成成员。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt; margin-left: -1px; margin-right: -1px">
<span lang="EN-US" style="font-family: 宋体"><font size="2">（2）</font></span><span style="font-family: 宋体"><font size="2">组合套件，按套件销售，但后台按具体组成成
员出库。比如，建立一套现代简约风格餐桌，其套件为一套餐桌，组成成分为一张餐桌<span lang="EN-US">+6</span>张餐椅，其中餐椅等为商品，销售时按套装出售，但后台减库存直接减餐椅等的库存，不经过组装过程。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt; margin-left: -1px; margin-right: -1px">
<span lang="EN-US" style="font-family: 宋体"><font size="2">（3）</font></span><span style="font-family: 宋体"><font size="2">不管理套装的库存，只管理其组成成分（商品）的库存。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt; margin-left: -1px; margin-right: -1px">
<font size="2"><span style="font-family: 宋体">&nbsp;根据这类客户需求，应运而生组合套件功能。</span></font></p>
