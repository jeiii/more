<p align="center"><b><font size="4" color="#000080">系统重建</font></b></p>
<table border="0" width="100%">
  <tr>
    <td width="100%">
<p><font size="2">　　操作:系统维护-超级用户-系统重建</font></p>
<p><font size="2">　　窗口如下:</font></p>
<p align="left">　　<img border="0" src="系统管理和其它/系统重建.jpg" width="553" height="395"></p>
<p><font size="2">　　系统重建要影响的数据有:</font></p>
<p><font size="2">　　1、清除库存商品和会计科目的期初值；选择此项，其值清为0。</font></p>
<p><font size="2">　　2、清除草稿；选择此项，则业务草稿中的所有单据将被清除。</font></p>
<p><font size="2">　　3、系统重建订单项；指进货订单与销售订单；选择保留订单，则订单保留，反之则清除所有订单。</font></p>
<p><font size="2">　　4、系统重建促销单选项；根据选择配置，对促销单进行删除处理。</font></p>
<p>　</p>

      </td>
  </tr>
