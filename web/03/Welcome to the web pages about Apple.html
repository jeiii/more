<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the web pages about Apple</title>
    <style>
        /* 设置全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* 动态背景 */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 居中容器 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        /* 大标题样式 */
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the web pages about Apple</h1>
        <div>
            <a href="https://account.apple.com" target="_blank" class="button">ID登录</a>
            <a href="https://www.icloud.com/mail" target="_blank" class="button">邮箱</a>
            <a href="https://www.icloud.com.cn" target="_blank" class="button">云上贵州</a>
            <a href="https://www.i4.cn" target="_blank" class="button">爱思</a>
            <a href="https://www.shalou.net" target="_blank" class="button">沙漏</a>
            <a href="https://xsign.co" target="_blank" class="button">超然签</a>
            <a href="iPhone Usage Notes.html" target="_blank" class="button">iPhone玩机笔记</a>
        </div>
    </div>
</body>
</html>
