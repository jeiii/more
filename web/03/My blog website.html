<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(1px);
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(-100vh) scale(0.5); }
            to { transform: translateY(100vh) scale(1.2); }
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(2px);
        }

        .title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 修改按钮为链接样式 */
        .btn {
            display: inline-block; /* 关键修改 */
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.15);
            color: white;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none; /* 移除下划线 */
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .copyright {
            position: absolute;
            bottom: 2rem;
            color: rgba(255,255,255,0.8);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }
            .buttons {
                gap: 1rem;
            }
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1 class="title">My blog website</h1>
        
        <div class="buttons">
            <!-- 添加实际链接 -->
            <a href="https://500px.com.cn/jeiiicn" target="_blank" class="btn">500px 中国版</a>
            <a href="https://jeiii.cn/noah" target="_blank" class="btn">My English notes</a>
        </div>

        <div class="copyright">
            <!-- 这里是底部版权信息：Copyright ©2025 JEIII. All Rights Reserved. -->
        </div>
    </div>

    <script>
        // 生成彩色粒子（保持原有功能）
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['255,105,107', '78,205,196', '69,183,209'];
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 20 + 5;
                const left = Math.random() * 100;
                const delay = Math.random() * -20;
                const duration = Math.random() * 10 + 15;
                const color = colors[Math.floor(Math.random() * colors.length)];

                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}%;
                    animation-delay: ${delay}s;
                    animation-duration: ${duration}s;
                    background: rgba(${color}, ${Math.random() * 0.3 + 0.2});
                `;

                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
